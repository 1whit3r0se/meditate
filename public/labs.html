<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apollo DB - Labs</title>
  <link rel="icon" type="image/png" href="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/apollo-5ls5iKKPFmglazvYUE7bAbEzQO1eqP.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #667eea;
      --primary-dark: #5a67d8;
      --secondary: #764ba2;
      --success: #48bb78;
      --danger: #f56565;
      --warning: #ed8936;
      --light: #f7fafc;
      --dark: #2d3748;
      --gray: #718096;
      --border-radius: 12px;
      --box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }

    .dark-mode {
      --primary: #90cdf4;
      --primary-dark: #63b3ed;
      --secondary: #b794f6;
      --success: #68d391;
      --danger: #fc8181;
      --warning: #f6ad55;
      --light: #2d3748;
      --dark: #e2e8f0;
      --gray: #a0aec0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: var(--dark);
      transition: var(--transition);
      min-height: 100vh;
      line-height: 1.6;
    }

    .dark-mode body {
      background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
      color: var(--dark);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    /* Navigation */
    .nav-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: var(--border-radius);
      padding: 1rem 2rem;
      margin-bottom: 2rem;
      box-shadow: var(--box-shadow);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .dark-mode .nav-container {
      background: rgba(45, 55, 72, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .nav-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .nav-brand {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
      text-decoration: none;
    }

    .nav-brand i {
      font-size: 2rem;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .nav-tabs {
      display: flex;
      gap: 0.5rem;
      background: rgba(0, 0, 0, 0.05);
      padding: 0.25rem;
      border-radius: 10px;
    }

    .dark-mode .nav-tabs {
      background: rgba(255, 255, 255, 0.05);
    }

    .nav-tab {
      padding: 0.75rem 1.5rem;
      border: none;
      background: transparent;
      color: var(--gray);
      border-radius: 8px;
      cursor: pointer;
      transition: var(--transition);
      font-weight: 500;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .nav-tab.active {
      background: white;
      color: var(--primary);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .dark-mode .nav-tab.active {
      background: var(--light);
      color: var(--primary);
    }

    .nav-tab:hover:not(.active) {
      background: rgba(255, 255, 255, 0.7);
      color: var(--dark);
    }

    .dark-mode .nav-tab:hover:not(.active) {
      background: rgba(255, 255, 255, 0.1);
      color: var(--dark);
    }

    .nav-controls {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .theme-toggle {
      background: none;
      border: none;
      color: var(--dark);
      font-size: 1.25rem;
      cursor: pointer;
      transition: var(--transition);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .theme-toggle:hover {
      background: rgba(102, 126, 234, 0.1);
      transform: rotate(15deg);
    }

    .admin-btn {
      background: var(--gradient-primary);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: var(--transition);
      font-weight: 500;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .admin-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    /* Main Content */
    .main-content {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      border: 1px solid rgba(255, 255, 255, 0.2);
      overflow: hidden;
    }

    .dark-mode .main-content {
      background: rgba(45, 55, 72, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .content-header {
      padding: 2rem;
      background: var(--gradient-primary);
      color: white;
      text-align: center;
    }

    .content-header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .content-header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .content-body {
      padding: 2rem;
    }

    /* Labs Grid */
    .labs-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .lab-card {
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(102, 126, 234, 0.2);
      border-radius: var(--border-radius);
      padding: 1.5rem;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .dark-mode .lab-card {
      background: rgba(45, 55, 72, 0.9);
      border-color: rgba(144, 205, 244, 0.3);
    }

    .lab-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      border-color: var(--primary);
    }

    .lab-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: var(--gradient-primary);
      transform: scaleY(0);
      transition: var(--transition);
    }

    .lab-card:hover::before {
      transform: scaleY(1);
    }

    .lab-name {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .lab-info {
      color: var(--gray);
      font-size: 0.9rem;
    }

    /* Lab Details */
    .lab-details {
      display: none;
      animation: fadeIn 0.5s ease;
    }

    .lab-details.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .back-btn {
      background: var(--gradient-secondary);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: var(--transition);
      font-weight: 500;
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .lab-section {
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(102, 126, 234, 0.2);
      border-radius: var(--border-radius);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .dark-mode .lab-section {
      background: rgba(45, 55, 72, 0.9);
      border-color: rgba(144, 205, 244, 0.3);
    }

    .section-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .portals-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }

    .portal-card {
      background: rgba(102, 126, 234, 0.05);
      border: 1px solid rgba(102, 126, 234, 0.2);
      border-radius: var(--border-radius);
      padding: 1rem;
      transition: var(--transition);
    }

    .portal-card:hover {
      background: rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    .portal-name {
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }

    .portal-url {
      font-size: 0.9rem;
      color: var(--gray);
      margin-bottom: 0.75rem;
      word-break: break-all;
    }

    .portal-actions {
      display: flex;
      gap: 0.5rem;
    }

    .portal-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: var(--transition);
      font-size: 0.85rem;
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .portal-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
    }

    .portal-btn.secondary {
      background: var(--gray);
    }

    .portal-btn.secondary:hover {
      background: var(--dark);
    }

    .credentials {
      background: rgba(0, 0, 0, 0.05);
      border-radius: 6px;
      padding: 0.5rem;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      margin-top: 0.5rem;
    }

    .dark-mode .credentials {
      background: rgba(255, 255, 255, 0.05);
    }

    .nodes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }

    .node-card {
      background: rgba(72, 187, 120, 0.05);
      border: 1px solid rgba(72, 187, 120, 0.2);
      border-radius: var(--border-radius);
      padding: 1rem;
      transition: var(--transition);
    }

    .node-card:hover {
      background: rgba(72, 187, 120, 0.1);
      transform: translateY(-2px);
    }

    .node-type {
      font-size: 0.8rem;
      font-weight: 600;
      color: var(--success);
      text-transform: uppercase;
      margin-bottom: 0.25rem;
    }

    .node-name {
      font-weight: 600;
      color: var(--dark);
      margin-bottom: 0.5rem;
    }

    .node-ip {
      font-size: 0.9rem;
      color: var(--gray);
      font-family: 'JetBrains Mono', monospace;
      margin-bottom: 0.5rem;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 3rem 2rem;
      color: var(--gray);
    }

    .empty-state i {
      font-size: 4rem;
      margin-bottom: 1rem;
      color: var(--primary);
      opacity: 0.5;
    }

    .empty-state h3 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: var(--dark);
    }

    .empty-state p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    /* Loading */
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: var(--transition);
      backdrop-filter: blur(5px);
    }

    .loading.show {
      opacity: 1;
      visibility: visible;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(102, 126, 234, 0.2);
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      .nav-header {
        flex-direction: column;
        align-items: stretch;
      }

      .nav-tabs {
        justify-content: center;
      }

      .content-header h1 {
        font-size: 2rem;
      }

      .content-body {
        padding: 1.5rem;
      }

      .labs-grid {
        grid-template-columns: 1fr;
      }

      .portals-grid {
        grid-template-columns: 1fr;
      }

      .nodes-grid {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Navigation -->
    <div class="nav-container">
      <div class="nav-header">
        <a href="/" class="nav-brand">
          <i class="fas fa-brain"></i>
          Apollo DB
        </a>
        
        <div class="nav-tabs">
          <a href="/" class="nav-tab">
            <i class="fas fa-database"></i>
            Knowledge Base
          </a>
          <a href="/labs" class="nav-tab active">
            <i class="fas fa-flask"></i>
            Labs
          </a>
        </div>

        <div class="nav-controls">
          <a href="/admin" class="admin-btn" id="adminBtn">
            <i class="fas fa-cog"></i>
            Admin
          </a>
          <button id="themeToggle" class="theme-toggle">
            <i class="fas fa-moon"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="content-header">
        <h1><i class="fas fa-flask"></i> Lab Environment</h1>
        <p>Access and manage your lab environments and resources</p>
      </div>
      
      <div class="content-body">
        <!-- Labs List View -->
        <div id="labsList" class="labs-view">
          <div class="labs-grid" id="labsGrid">
            <!-- Labs will be loaded here -->
          </div>
          
          <div id="emptyState" class="empty-state" style="display: none;">
            <i class="fas fa-flask"></i>
            <h3>No Labs Available</h3>
            <p>Contact your administrator to set up lab environments.</p>
          </div>
        </div>

        <!-- Lab Details View -->
        <div id="labDetails" class="lab-details">
          <button id="backToLabs" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            Back to Labs
          </button>

          <div id="labDetailsContent">
            <!-- Lab details will be loaded here -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="loading" class="loading">
    <div class="spinner"></div>
  </div>

  <script>
    // Check if user is authenticated
    async function checkAuth() {
      try {
        const response = await fetch('/api/auth/user');
        const data = await response.json();
        
        if (!data.authenticated) {
          window.location.href = '/login';
        } else {
          // Show admin button only for admin users
          const adminBtn = document.getElementById('adminBtn');
          if (data.user.role !== 'admin') {
            adminBtn.style.display = 'none';
          }
        }
      } catch (error) {
        console.error('Auth check error:', error);
        window.location.href = '/login';
      }
    }
    
    document.addEventListener('DOMContentLoaded', checkAuth);

    // Theme toggle functionality
    const themeToggle = document.getElementById('themeToggle');
    const htmlElement = document.documentElement;
    
    if (localStorage.getItem('darkMode') === 'true') {
      htmlElement.classList.add('dark-mode');
      themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
    }
    
    themeToggle.addEventListener('click', () => {
      htmlElement.classList.toggle('dark-mode');
      const isDarkMode = htmlElement.classList.contains('dark-mode');
      localStorage.setItem('darkMode', isDarkMode);
      
      themeToggle.innerHTML = isDarkMode 
        ? '<i class="fas fa-sun"></i>' 
        : '<i class="fas fa-moon"></i>';
    });

    // Loading indicator
    function showLoading() {
      document.getElementById('loading').classList.add('show');
    }
    
    function hideLoading() {
      document.getElementById('loading').classList.remove('show');
    }

    // View management
    const labsList = document.getElementById('labsList');
    const labDetails = document.getElementById('labDetails');
    const backToLabs = document.getElementById('backToLabs');

    function showLabsList() {
      labDetails.classList.remove('active');
      labsList.style.display = 'block';
    }

    function showLabDetails() {
      labsList.style.display = 'none';
      labDetails.classList.add('active');
    }

    backToLabs.addEventListener('click', showLabsList);

    // Load labs
    async function loadLabs() {
      try {
        showLoading();
        const response = await fetch('/api/admin/labs');
        const data = await response.json();
        
        const labsGrid = document.getElementById('labsGrid');
        const emptyState = document.getElementById('emptyState');
        
        labsGrid.innerHTML = '';
        
        if (data.labs && data.labs.length > 0) {
          emptyState.style.display = 'none';
          
          // Labs are now ordered by display_order from the API
          data.labs.forEach(lab => {
            const labCard = document.createElement('div');
            labCard.classList.add('lab-card');
            labCard.innerHTML = `
              <div class="lab-name">
                <i class="fas fa-server"></i>
                ${lab.name}
              </div>
              <div class="lab-info">
                Lab Environment • Click to access
              </div>
            `;
            
            labCard.addEventListener('click', () => loadLabDetails(lab.id));
            labsGrid.appendChild(labCard);
          });
        } else {
          emptyState.style.display = 'block';
        }
      } catch (error) {
        console.error('Error loading labs:', error);
        document.getElementById('emptyState').style.display = 'block';
      } finally {
        hideLoading();
      }
    }

    // Load lab details
    async function loadLabDetails(labId) {
      try {
        showLoading();
        const response = await fetch(`/api/admin/labs/${labId}`);
        const data = await response.json();
        
        const labDetailsContent = document.getElementById('labDetailsContent');
        
        // Group nodes by type
        const nodesByType = {};
        data.nodes.forEach(node => {
          if (!nodesByType[node.type]) {
            nodesByType[node.type] = [];
          }
          nodesByType[node.type].push(node);
        });

        labDetailsContent.innerHTML = `
          <h2 style="color: var(--primary); margin-bottom: 2rem; font-size: 2rem;">
            <i class="fas fa-server"></i> ${data.lab.name}
          </h2>

          ${data.portals.length > 0 ? `
            <div class="lab-section">
              <div class="section-title">
                <i class="fas fa-globe"></i>
                Portals
              </div>
              <div class="portals-grid">
                ${data.portals.map(portal => `
                  <div class="portal-card">
                    <div class="portal-name">${portal.name}</div>
                    <div class="portal-url">${portal.url}</div>
                    <div class="portal-actions">
                      <button class="portal-btn" onclick="window.open('${portal.url}', '_blank')">
                        <i class="fas fa-external-link-alt"></i>
                        Open
                      </button>
                      <button class="portal-btn secondary" onclick="copyToClipboard('${portal.url}')">
                        <i class="fas fa-copy"></i>
                        Copy URL
                      </button>
                    </div>
                    ${portal.username || portal.password ? `
                      <div class="credentials">
                        ${portal.username ? `<div><strong>Username:</strong> ${portal.username}</div>` : ''}
                        ${portal.password ? `<div><strong>Password:</strong> ${portal.password}</div>` : ''}
                      </div>
                    ` : ''}
                  </div>
                `).join('')}
              </div>
            </div>
          ` : ''}

          ${Object.keys(nodesByType).length > 0 ? `
            <div class="lab-section">
              <div class="section-title">
                <i class="fas fa-network-wired"></i>
                Infrastructure Nodes
              </div>
              ${Object.entries(nodesByType).map(([type, nodes]) => `
                <div style="margin-bottom: 1.5rem;">
                  <h4 style="color: var(--success); margin-bottom: 1rem; text-transform: capitalize;">
                    <i class="fas fa-server"></i> ${type} Nodes
                  </h4>
                  <div class="nodes-grid">
                    ${nodes.map(node => `
                      <div class="node-card">
                        <div class="node-type">${node.type}</div>
                        <div class="node-name">${node.name}</div>
                        ${node.ip_address ? `<div class="node-ip">${node.ip_address}</div>` : ''}
                        ${node.username || node.password ? `
                          <div class="credentials">
                            ${node.username ? `<div><strong>User:</strong> ${node.username}</div>` : ''}
                            ${node.password ? `<div><strong>Pass:</strong> ${node.password}</div>` : ''}
                          </div>
                        ` : ''}
                      </div>
                    `).join('')}
                  </div>
                </div>
              `).join('')}
            </div>
          ` : ''}
        `;
        
        showLabDetails();
      } catch (error) {
        console.error('Error loading lab details:', error);
        alert('Error loading lab details. Please try again.');
      } finally {
        hideLoading();
      }
    }

    // Copy to clipboard function
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        // Show a temporary success message
        const btn = event.target.closest('.portal-btn');
        const originalText = btn.innerHTML;
        btn.innerHTML = '<i class="fas fa-check"></i> Copied!';
        btn.style.background = 'var(--success)';
        
        setTimeout(() => {
          btn.innerHTML = originalText;
          btn.style.background = '';
        }, 2000);
      }).catch(err => {
        console.error('Failed to copy: ', err);
        alert('Failed to copy URL to clipboard');
      });
    }

    // Make copyToClipboard available globally
    window.copyToClipboard = copyToClipboard;

    // Load labs on page load
    document.addEventListener('DOMContentLoaded', loadLabs);
  </script>
</body>
</html>
