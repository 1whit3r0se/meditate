<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knowledge Base Chat</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 500px;
      border: 1px solid #ddd;
      border-radius: 5px;
      overflow: hidden;
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      background-color: #f9f9f9;
    }
    .message {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
      max-width: 80%;
      animation: fadeIn 0.5s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .user-message {
      background-color: #e3f2fd;
      margin-left: auto;
    }
    .bot-message {
      background-color: #f1f1f1;
    }
    .chat-input {
      display: flex;
      padding: 10px;
      background-color: #fff;
      border-top: 1px solid #ddd;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-right: 10px;
    }
    .chat-input button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .chat-input button:hover {
      background-color: #45a049;
    }
    .article-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }
    .article-button {
      background-color: #f1f1f1;
      border: none;
      padding: 10px;
      text-align: left;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .article-button:hover {
      background-color: #e3e3e3;
    }
    .article-preview {
      display: none;
      position: absolute;
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      
      max-width: 300px;
      z-index: 1000;
    }
    .article-button:hover .article-preview {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Knowledge Base Chat</h1>
  
  <div class="chat-container">
    <div class="chat-messages" id="chatMessages">
      <div class="message bot-message">
        Hello! How can I help you today?
      </div>
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type your question here...">
      <button id="sendButton">Send</button>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById('chatMessages');
    const userInput = document.getElementById('userInput');
    const sendButton = document.getElementById('sendButton');

    function addMessage(message, isUser = false) {
      const messageElement = document.createElement('div');
      messageElement.classList.add('message');
      messageElement.classList.add(isUser ? 'user-message' : 'bot-message');
      messageElement.innerHTML = message;
      
      chatMessages.appendChild(messageElement);
      
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function createArticleButtons(articles) {
      const buttonsContainer = document.createElement('div');
      buttonsContainer.classList.add('article-buttons');
      
      articles.forEach(article => {
        const button = document.createElement('button');
        button.classList.add('article-button');
        button.textContent = article.title;
        
        const preview = document.createElement('div');
        preview.classList.add('article-preview');
        preview.innerHTML = article.content.substring(0, 200) + '...';
        
        button.appendChild(preview);
        
        button.addEventListener('click', () => {
          addMessage(article.content);
        });
        
        buttonsContainer.appendChild(button);
      });
      
      return buttonsContainer;
    }

    async function sendMessage(message) {
      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ query: message }),
        });
        
        const data = await response.json();
        
        if (data.articles && data.articles.length > 0) {
          const buttonsContainer = createArticleButtons(data.articles);
          addMessage('I found these relevant articles. Click on one to view its content:');
          chatMessages.appendChild(buttonsContainer);
        } else {
          addMessage("I'm sorry, I couldn't find any relevant information for your query.");
        }
      } catch (error) {
        console.error('Error:', error);
        addMessage('Sorry, an error occurred while processing your request.');
      }
    }

    sendButton.addEventListener('click', () => {
      const message = userInput.value.trim();
      
      if (message) {
        addMessage(message, true);
        userInput.value = '';
        sendMessage(message);
      }
    });

    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendButton.click();
      }
    });
  </script>
</body>
</html>
