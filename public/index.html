<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knowledge Base Chat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --secondary: #3f37c9;
      --success: #4cc9f0;
      --danger: #f72585;
      --warning: #f8961e;
      --light: #f8f9fa;
      --dark: #212529;
      --gray: #6c757d;
      --border-radius: 8px;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
      --terminal-bg: #1e1e2e;
      --terminal-text: #a9b1d6;
      --terminal-prompt: #7aa2f7;
      --terminal-highlight: #bb9af7;
    }

    .dark-mode {
      --primary: #7aa2f7;
      --primary-dark: #7dcfff;
      --secondary: #bb9af7;
      --success: #9ece6a;
      --danger: #f7768e;
      --warning: #e0af68;
      --light: #a9b1d6;
      --dark: #c0caf5;
      --gray: #565f89;
      --terminal-bg: #1a1b26;
      --terminal-text: #a9b1d6;
      --terminal-prompt: #7aa2f7;
      --terminal-highlight: #bb9af7;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cascadia Code', 'Fira Code', 'JetBrains Mono', monospace;
      background-color: var(--terminal-bg);
      color: var(--terminal-text);
      transition: var(--transition);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 90%;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid rgba(169, 177, 214, 0.3);
    }

    h1 {
      color: var(--terminal-text);
      margin-bottom: 20px;
      font-weight: 600;
      text-align: center;
    }

    .theme-toggle {
      background: none;
      border: none;
      color: var(--terminal-text);
      font-size: 1.5rem;
      cursor: pointer;
      transition: var(--transition);
    }

    .theme-toggle:hover {
      transform: rotate(30deg);
      color: var(--terminal-highlight);
    }

    .terminal-container {
      display: flex;
      flex-direction: column;
      height: 70vh;
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      background-color: var(--terminal-bg);
      transition: var(--transition);
      width: 100%;
    }

    .terminal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      background-color: rgba(0, 0, 0, 0.3);
      color: var(--terminal-text);
    }

    .terminal-header .controls {
      display: flex;
      gap: 8px;
    }

    .terminal-header .control {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .terminal-header .close {
      background-color: #f7768e;
    }

    .terminal-header .minimize {
      background-color: #e0af68;
    }

    .terminal-header .maximize {
      background-color: #9ece6a;
    }

    .terminal-title {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .terminal-output {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background-color: var(--terminal-bg);
      transition: var(--transition);
      scrollbar-width: thin;
      scrollbar-color: var(--gray) var(--terminal-bg);
    }

    .terminal-output::-webkit-scrollbar {
      width: 8px;
    }

    .terminal-output::-webkit-scrollbar-track {
      background: var(--terminal-bg);
    }

    .terminal-output::-webkit-scrollbar-thumb {
      background-color: var(--gray);
      border-radius: 20px;
      border: 3px solid var(--terminal-bg);
    }

    .message {
      margin-bottom: 20px;
      padding: 10px 15px;
      border-radius: var(--border-radius);
      position: relative;
      animation: fadeIn 0.3s ease;
      line-height: 1.6;
      font-size: 0.95rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .user-message {
      color: var(--terminal-prompt);
      display: flex;
      align-items: flex-start;
    }

    .user-message::before {
      content: ">";
      margin-right: 10px;
      color: var(--terminal-prompt);
      font-weight: bold;
    }

    .bot-message {
      color: var(--terminal-text);
      background-color: rgba(169, 177, 214, 0.05);
      border-left: 3px solid var(--terminal-highlight);
    }

    .search-container {
      position: relative;
      margin: 20px 0;
      width: 100%;
    }

    .command-input {
      width: 100%;
      padding: 12px 15px 12px 30px;
      background-color: rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(169, 177, 214, 0.3);
      border-radius: var(--border-radius);
      color: var(--terminal-text);
      font-family: 'Cascadia Code', 'Fira Code', 'JetBrains Mono', monospace;
      font-size: 1rem;
      transition: var(--transition);
    }

    .command-input:focus {
      outline: none;
      border-color: var(--terminal-highlight);
      box-shadow: 0 0 0 3px rgba(187, 154, 247, 0.2);
    }

    .command-prompt {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--terminal-prompt);
      font-weight: bold;
      pointer-events: none;
    }

    .suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background-color: var(--terminal-bg);
      border: 1px solid rgba(169, 177, 214, 0.3);
      border-top: none;
      border-radius: 0 0 var(--border-radius) var(--border-radius);
      max-height: 200px;
      overflow-y: auto;
      z-index: 10;
      display: none;
    }

    .suggestions.active {
      display: block;
      animation: slideDown 0.2s ease;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .suggestion-item {
      padding: 10px 15px;
      cursor: pointer;
      transition: var(--transition);
      border-bottom: 1px solid rgba(169, 177, 214, 0.1);
    }

    .suggestion-item:hover {
      background-color: rgba(169, 177, 214, 0.1);
    }

    .suggestion-item:last-child {
      border-bottom: none;
    }

    .article-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 15px;
      animation: fadeIn 0.5s;
    }

    .article-button {
      background-color: rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(169, 177, 214, 0.3);
      padding: 15px;
      text-align: left;
      cursor: pointer;
      border-radius: var(--border-radius);
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .article-button:hover {
      background-color: rgba(169, 177, 214, 0.1);
      border-color: var(--terminal-highlight);
      transform: translateY(-2px);
    }

    .article-button:hover .article-preview-popup {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .article-title {
      font-weight: 600;
      margin-bottom: 5px;
      color: var(--terminal-prompt);
    }

    .article-question {
      font-style: italic;
      margin-bottom: 10px;
      color: var(--gray);
    }

    .article-preview {
      color: var(--terminal-text);
      font-size: 0.9rem;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .article-preview-popup {
      position: absolute;
      top: 0;
      left: 100%;
      width: 300px;
      background-color: var(--terminal-bg);
      border: 1px solid rgba(169, 177, 214, 0.3);
      border-radius: var(--border-radius);
      padding: 15px;
      z-index: 20;
      opacity: 0;
      visibility: hidden;
      transform: translateY(-10px);
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      max-height: 300px;
      overflow-y: auto;
    }

    @media (max-width: 768px) {
      .article-preview-popup {
        left: 0;
        top: 100%;
        width: 100%;
      }
    }

    .article-content {
      margin-top: 20px;
      padding: 15px;
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: var(--border-radius);
      border-left: 3px solid var(--terminal-highlight);
      animation: fadeIn 0.5s;
    }

    .typing-indicator {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .typing-indicator span {
      height: 8px;
      width: 8px;
      margin: 0 2px;
      background-color: var(--terminal-text);
      border-radius: 50%;
      display: inline-block;
      opacity: 0.4;
    }

    .typing-indicator span:nth-child(1) {
      animation: pulse 1s infinite;
    }

    .typing-indicator span:nth-child(2) {
      animation: pulse 1s infinite 0.2s;
    }

    .typing-indicator span:nth-child(3) {
      animation: pulse 1s infinite 0.4s;
    }

    @keyframes pulse {
      0% { opacity: 0.4; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
      100% { opacity: 0.4; transform: scale(1); }
    }

    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: var(--transition);
    }

    .loading.show {
      opacity: 1;
      visibility: visible;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(169, 177, 214, 0.3);
      border-top: 3px solid var(--terminal-highlight);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .blink {
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    @media (max-width: 768px) {
      .container {
        padding: 15px;
        width: 95%;
      }
      
      .terminal-container {
        height: 80vh;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-terminal"></i> Knowledge Base Terminal</h1>
      <button id="themeToggle" class="theme-toggle">
        <i class="fas fa-moon"></i>
      </button>
    </header>
    
    <div class="terminal-container">
      <div class="terminal-header">
        <div class="controls">
          <div class="control close"></div>
          <div class="control minimize"></div>
          <div class="control maximize"></div>
        </div>
        <div class="terminal-title">knowledge-base@terminal ~ </div>
      </div>
      <div class="terminal-output" id="terminalOutput">
        <div class="message bot-message">
          Welcome to the Knowledge Base Terminal. Type your query and press Enter to search.
        </div>
      </div>
      <div class="search-container">
        <span class="command-prompt">></span>
        <input type="text" id="commandInput" class="command-input" placeholder="Type your query here...">
        <div class="suggestions" id="suggestions"></div>
      </div>
    </div>
  </div>

  <div id="loading" class="loading">
    <div class="spinner"></div>
  </div>

  <script>
    // Theme toggle functionality
    const themeToggle = document.getElementById('themeToggle');
    const htmlElement = document.documentElement;
    
    // Check for saved theme preference
    if (localStorage.getItem('darkMode') === 'true') {
      htmlElement.classList.add('dark-mode');
      themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
    }
    
    themeToggle.addEventListener('click', () => {
      htmlElement.classList.toggle('dark-mode');
      const isDarkMode = htmlElement.classList.contains('dark-mode');
      localStorage.setItem('darkMode', isDarkMode);
      
      themeToggle.innerHTML = isDarkMode 
        ? '<i class="fas fa-sun"></i>' 
        : '<i class="fas fa-moon"></i>';
    });

    const terminalOutput = document.getElementById('terminalOutput');
    const commandInput = document.getElementById('commandInput');
    const suggestions = document.getElementById('suggestions');
    
    // Focus the command input on page load
    window.addEventListener('load', () => {
      commandInput.focus();
      
      // Add a blinking cursor effect
      const cursor = document.createElement('span');
      cursor.classList.add('blink');
      cursor.textContent = 'â–ˆ';
      cursor.style.marginLeft = '2px';
      
      // Simulate typing the welcome message
      const welcomeMessage = document.querySelector('.bot-message');
      welcomeMessage.innerHTML = '';
      
      const text = "Welcome to the Knowledge Base Terminal. Type your query and press Enter to search.";
      let i = 0;
      
      function typeWriter() {
        if (i < text.length) {
          welcomeMessage.innerHTML += text.charAt(i);
          i++;
          setTimeout(typeWriter, 20);
        }
      }
      
      typeWriter();
    });

    // Loading indicator
    function showLoading() {
      document.getElementById('loading').classList.add('show');
    }
    
    function hideLoading() {
      document.getElementById('loading').classList.remove('show');
    }

    function addMessage(message, isUser = false) {
      const messageElement = document.createElement('div');
      messageElement.classList.add('message');
      messageElement.classList.add(isUser ? 'user-message' : 'bot-message');
      
      if (isUser) {
        messageElement.textContent = message;
      } else {
        messageElement.innerHTML = message;
      }
      
      terminalOutput.appendChild(messageElement);
      
      terminalOutput.scrollTop = terminalOutput.scrollHeight;
    }

    function showTypingIndicator() {
      const indicator = document.createElement('div');
      indicator.classList.add('typing-indicator');
      indicator.id = 'typingIndicator';
      indicator.innerHTML = `
        <span></span>
        <span></span>
        <span></span>
      `;
      
      terminalOutput.appendChild(indicator);
      terminalOutput.scrollTop = terminalOutput.scrollHeight;
    }

    function removeTypingIndicator() {
      const indicator = document.getElementById('typingIndicator');
      if (indicator) {
        indicator.remove();
      }
    }

    function createArticleButtons(articles) {
      const buttonsContainer = document.createElement('div');
      buttonsContainer.classList.add('article-buttons');
      
      articles.forEach(article => {
        const button = document.createElement('div');
        button.classList.add('article-button');
        
        button.innerHTML = `
          <div class="article-title">${article.title || 'Untitled'}</div>
          <div class="article-question">${article.question || ''}</div>
          <div class="article-preview">${article.content.substring(0, 100)}...</div>
          <div class="article-preview-popup">
            <div class="article-title">${article.title || 'Untitled'}</div>
            <div class="article-question">${article.question || ''}</div>
            <div>${article.content.substring(0, 300)}...</div>
          </div>
        `;
        
        button.addEventListener('click', () => {
          // Remove any existing article content
          const existingContent = document.querySelector('.article-content');
          if (existingContent) {
            existingContent.remove();
          }
          
          // Create and append the article content
          const contentElement = document.createElement('div');
          contentElement.classList.add('article-content');
          contentElement.innerHTML = article.content;
          
          terminalOutput.appendChild(contentElement);
          terminalOutput.scrollTop = terminalOutput.scrollHeight;
        });
        
        buttonsContainer.appendChild(button);
      });
      
      return buttonsContainer;
    }

    // Real-time search suggestions
    let suggestionsTimeout;
    
    commandInput.addEventListener('input', () => {
      const query = commandInput.value.trim();
      
      clearTimeout(suggestionsTimeout);
      
      if (query.length < 2) {
        suggestions.classList.remove('active');
        return;
      }
      
      suggestionsTimeout = setTimeout(async () => {
        try {
          const response = await fetch('/api/chat', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ query }),
          });
          
          const data = await response.json();
          
          if (data.articles && data.articles.length > 0) {
            suggestions.innerHTML = '';
            
            data.articles.forEach(article => {
              const item = document.createElement('div');
              item.classList.add('suggestion-item');
              item.textContent = article.question || article.title;
              
              item.addEventListener('click', () => {
                commandInput.value = article.question || article.title;
                suggestions.classList.remove('active');
                commandInput.focus();
              });
              
              suggestions.appendChild(item);
            });
            
            suggestions.classList.add('active');
          } else {
            suggestions.classList.remove('active');
          }
        } catch (error) {
          console.error('Error fetching suggestions:', error);
        }
      }, 300);
    });

    // Hide suggestions when clicking outside
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.search-container')) {
        suggestions.classList.remove('active');
      }
    });

    async function sendMessage(message) {
      try {
        showTypingIndicator();
        showLoading();
        
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ query: message }),
        });
        
        const data = await response.json();
        
        removeTypingIndicator();
        
        if (data.articles && data.articles.length > 0) {
          const buttonsContainer = createArticleButtons(data.articles);
          addMessage('I found these relevant articles. Click on one to view its content:');
          terminalOutput.appendChild(buttonsContainer);
        } else {
          addMessage("Command not recognized. No relevant information found. Try a different query or type 'help' for assistance.");
        }
      } catch (error) {
        console.error('Error:', error);
        removeTypingIndicator();
        addMessage('Error: Connection failed. Please check your network and try again.');
      } finally {
        hideLoading();
      }
    }

    commandInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        const message = commandInput.value.trim();
        
        if (message) {
          addMessage(message, true);
          commandInput.value = '';
          suggestions.classList.remove('active');
          sendMessage(message);
        }
      }
    });

    // Add some terminal-like commands
    commandInput.addEventListener('keydown', (e) => {
      if (e.key === 'Tab') {
        e.preventDefault();
        
        const firstSuggestion = suggestions.querySelector('.suggestion-item');
        if (firstSuggestion) {
          commandInput.value = firstSuggestion.textContent;
        }
      }
      
      if (e.key === 'ArrowUp' || e.key === 'ArrowDown') {
        e.preventDefault();
        
        const userMessages = Array.from(document.querySelectorAll('.user-message'));
        
        if (userMessages.length > 0) {
          if (e.key === 'ArrowUp') {
            const lastMessage = userMessages[userMessages.length - 1];
            commandInput.value = lastMessage.textContent;
          }
        }
      }
      
      if (e.ctrlKey && e.key === 'l') {
        e.preventDefault();
        
        // Clear the terminal
        terminalOutput.innerHTML = '';
        addMessage('Terminal cleared. Type your query to search the knowledge base.');
      }
    });

    // Help command
    function showHelp() {
      const helpMessage = `
        <strong>Available Commands:</strong><br>
        <br>
        <code>search [query]</code> - Search the knowledge base<br>
        <code>clear</code> - Clear the terminal<br>
        <code>help</code> - Show this help message<br>
        <br>
        <strong>Keyboard Shortcuts:</strong><br>
        <br>
        <code>Tab</code> - Autocomplete suggestion<br>
        <code>Up Arrow</code> - Recall previous command<br>
        <code>Ctrl+L</code> - Clear terminal<br>
      `;
      
      addMessage(helpMessage);
    }

    // Process commands
    commandInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        const command = commandInput.value.trim().toLowerCase();
        
        if (command === 'clear') {
          e.preventDefault();
          terminalOutput.innerHTML = '';
          addMessage('Terminal cleared. Type your query to search the knowledge base.');
          commandInput.value = '';
          return;
        }
        
        if (command === 'help') {
          e.preventDefault();
          showHelp();
          commandInput.value = '';
          return;
        }
        
        if (command.startsWith('search ')) {
          e.preventDefault();
          const query = command.substring(7);
          addMessage(query, true);
          commandInput.value = '';
          sendMessage(query);
          return;
        }
      }
    });
  </script>
</body>
</html>
