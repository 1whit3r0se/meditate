<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knowledge Base Search</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/css/index.css">
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --secondary: #3f37c9;
      --success: #4cc9f0;
      --danger: #f72585;
      --warning: #f8961e;
      --light: #f8f9fa;
      --dark: #212529;
      --gray: #6c757d;
      --border-radius: 8px;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    .dark-mode {
      --primary: #4cc9f0;
      --primary-dark: #4361ee;
      --secondary: #7209b7;
      --success: #4cc9f0;
      --danger: #f72585;
      --warning: #f8961e;
      --light: #2b2d42;
      --dark: #edf2f4;
      --gray: #adb5bd;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      color: var(--dark);
      transition: var(--transition);
      min-height: 100vh;
    }

    .dark-mode body {
      background-color: #121212;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid #e0e0e0;
    }

    h1 {
      color: var(--dark);
      margin-bottom: 20px;
      font-weight: 600;
      text-align: center;
    }

    .theme-toggle {
      background: none;
      border: none;
      color: var(--dark);
      font-size: 1.5rem;
      cursor: pointer;
      transition: var(--transition);
    }

    .theme-toggle:hover {
      transform: rotate(30deg);
    }

    .search-container {
      text-align: center;
      margin-bottom: 40px;
    }

    .search-title {
      font-size: 2.5rem;
      color: var(--primary);
      margin-bottom: 10px;
    }

    .search-subtitle {
      font-size: 1.2rem;
      color: var(--gray);
      margin-bottom: 30px;
    }

    .search-box {
      position: relative;
      display: inline-block;
    }

    .search-icon {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: var(--gray);
    }

    .search-input {
      padding: 15px 45px;
      border: 2px solid #ddd;
      border-radius: var(--border-radius);
      font-size: 1rem;
      width: 400px;
      transition: var(--transition);
    }

    .search-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }

    .results-container {
      display: none;
      margin-top: 30px;
    }

    .results-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .results-header h2 {
      color: var(--dark);
      font-size: 1.5rem;
    }

    .results-count {
      color: var(--gray);
      font-size: 1rem;
    }

    .results-list {
      padding: 0;
      list-style: none;
    }

    .results-list li {
      padding: 15px;
      border-bottom: 1px solid #e0e0e0;
      cursor: pointer;
      transition: var(--transition);
    }

    .results-list li:last-child {
      border-bottom: none;
    }

    .results-list li:hover {
      background-color: #f8f9fa;
    }

    #contentContainer {
      padding: 20px;
      border: 1px solid #e0e0e0;
      border-radius: var(--border-radius);
    }

    #contentContainer h3 {
      color: var(--primary);
      margin-bottom: 10px;
    }

    #contentContainer p {
      line-height: 1.6;
    }

    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: var(--transition);
    }

    .dark-mode .loading {
      background-color: rgba(0, 0, 0, 0.7);
    }

    .loading.show {
      opacity: 1;
      visibility: visible;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }
      
      .search-input {
        width: 100%;
        padding: 15px 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-book"></i> Knowledge Base</h1>
      <button id="themeToggle" class="theme-toggle">
        <i class="fas fa-moon"></i>
      </button>
    </header>
    
    <div class="search-container">
      <h1 class="search-title">How can we help you today?</h1>
      <p class="search-subtitle">Search our knowledge base for answers to your questions</p>
      
      <form id="searchForm" class="search-box">
        <i class="fas fa-search search-icon"></i>
        <input type="text" id="searchInput" class="search-input" placeholder="Type your question here..." autocomplete="off">
      </form>
    </div>
    
    <div id="resultsContainer" class="results-container">
      <div class="results-header">
        <h2>Search Results</h2>
        <span id="resultsCount" class="results-count"></span>
      </div>
      
      <div class="row">
        <div class="col-md-4">
          <div id="resultsList" class="results-list">
            <!-- Results will be loaded here -->
          </div>
        </div>
        <div class="col-md-8">
          <div id="contentContainer">
            <!-- Selected article content will be shown here -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="loading" class="loading">
    <div class="spinner"></div>
  </div>

  <script>
    // Theme toggle functionality
    const themeToggle = document.getElementById('themeToggle');
    const htmlElement = document.documentElement;
    
    // Check for saved theme preference
    if (localStorage.getItem('darkMode') === 'true') {
      htmlElement.classList.add('dark-mode');
      themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
    }
    
    themeToggle.addEventListener('click', () => {
      htmlElement.classList.toggle('dark-mode');
      const isDarkMode = htmlElement.classList.contains('dark-mode');
      localStorage.setItem('darkMode', isDarkMode);
      
      themeToggle.innerHTML = isDarkMode 
        ? '<i class="fas fa-sun"></i>' 
        : '<i class="fas fa-moon"></i>';
    });
  </script>
  <script src="/js/index.js"></script>
</body>
</html>
