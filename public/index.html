<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apollo DB</title>
  <link rel="icon" type="image/png" href="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/apollo-5ls5iKKPFmglazvYUE7bAbEzQO1eqP.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #667eea;
      --primary-dark: #5a67d8;
      --secondary: #764ba2;
      --success: #48bb78;
      --danger: #f56565;
      --warning: #ed8936;
      --light: #f7fafc;
      --dark: #2d3748;
      --gray: #718096;
      --border-radius: 12px;
      --box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }

    .dark-mode {
      --primary: #90cdf4;
      --primary-dark: #63b3ed;
      --secondary: #b794f6;
      --success: #68d391;
      --danger: #fc8181;
      --warning: #f6ad55;
      --light: #2d3748;
      --dark: #e2e8f0;
      --gray: #a0aec0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: var(--dark);
      transition: var(--transition);
      min-height: 100vh;
      line-height: 1.6;
    }

    .dark-mode body {
      background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
      color: var(--dark);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    /* Navigation */
    .nav-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: var(--border-radius);
      padding: 1rem 2rem;
      margin-bottom: 2rem;
      box-shadow: var(--box-shadow);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .dark-mode .nav-container {
      background: rgba(45, 55, 72, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .nav-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .nav-brand {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
      text-decoration: none;
    }

    .nav-brand i {
      font-size: 2rem;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .nav-tabs {
      display: flex;
      gap: 0.5rem;
      background: rgba(0, 0, 0, 0.05);
      padding: 0.25rem;
      border-radius: 10px;
    }

    .dark-mode .nav-tabs {
      background: rgba(255, 255, 255, 0.05);
    }

    .nav-tab {
      padding: 0.75rem 1.5rem;
      border: none;
      background: transparent;
      color: var(--gray);
      border-radius: 8px;
      cursor: pointer;
      transition: var(--transition);
      font-weight: 500;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .nav-tab.active {
      background: white;
      color: var(--primary);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .dark-mode .nav-tab.active {
      background: var(--light);
      color: var(--primary);
    }

    .nav-tab:hover:not(.active) {
      background: rgba(255, 255, 255, 0.7);
      color: var(--dark);
    }

    .dark-mode .nav-tab:hover:not(.active) {
      background: rgba(255, 255, 255, 0.1);
      color: var(--dark);
    }

    .nav-controls {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .theme-toggle {
      background: none;
      border: none;
      color: var(--dark);
      font-size: 1.25rem;
      cursor: pointer;
      transition: var(--transition);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .theme-toggle:hover {
      background: rgba(102, 126, 234, 0.1);
      transform: rotate(15deg);
    }

    /* Main Content */
    .main-content {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      border: 1px solid rgba(255, 255, 255, 0.2);
      overflow: hidden;
    }

    .dark-mode .main-content {
      background: rgba(45, 55, 72, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .content-header {
      padding: 2rem;
      background: var(--gradient-primary);
      color: white;
      text-align: center;
    }

    .content-header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .content-header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .content-body {
      padding: 2rem;
    }

    /* Search Container */
    .search-container {
      position: relative;
      margin-bottom: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .command-input {
      width: 100%;
      padding: 1rem 1rem 1rem 3rem;
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid rgba(102, 126, 234, 0.2);
      border-radius: var(--border-radius);
      color: var(--dark);
      font-family: 'JetBrains Mono', 'Fira Code', monospace;
      font-size: 1rem;
      transition: var(--transition);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    }

    .dark-mode .command-input {
      background: rgba(45, 55, 72, 0.9);
      border-color: rgba(144, 205, 244, 0.3);
      color: var(--dark);
    }

    .command-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    .command-prompt {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary);
      font-weight: bold;
      pointer-events: none;
      font-family: 'JetBrains Mono', monospace;
    }

    .suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(102, 126, 234, 0.2);
      border-top: none;
      border-radius: 0 0 var(--border-radius) var(--border-radius);
      max-height: 300px;
      overflow-y: auto;
      z-index: 10;
      display: none;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .dark-mode .suggestions {
      background: rgba(45, 55, 72, 0.95);
      border-color: rgba(144, 205, 244, 0.3);
    }

    .suggestions.active {
      display: block;
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .suggestion-item {
      padding: 1rem;
      cursor: pointer;
      transition: var(--transition);
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }

    .dark-mode .suggestion-item {
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .suggestion-item:hover {
      background: rgba(102, 126, 234, 0.1);
    }

    .suggestion-item:last-child {
      border-bottom: none;
    }

    /* Results Container */
    .results-container {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .message {
      padding: 1.5rem;
      border-radius: var(--border-radius);
      position: relative;
      animation: fadeIn 0.5s ease;
      line-height: 1.7;
      font-size: 1rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .user-message {
      background: var(--gradient-secondary);
      color: white;
      margin-left: auto;
      max-width: 80%;
      border-radius: var(--border-radius) var(--border-radius) 5px var(--border-radius);
    }

    .bot-message {
      background: rgba(255, 255, 255, 0.9);
      color: var(--dark);
      border: 1px solid rgba(102, 126, 234, 0.1);
      max-width: 90%;
    }

    .dark-mode .bot-message {
      background: rgba(45, 55, 72, 0.9);
      border-color: rgba(144, 205, 244, 0.2);
    }

    /* Article Buttons */
    .article-buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .article-button {
      background: rgba(255, 255, 255, 0.95);
      border: 1px solid rgba(102, 126, 234, 0.2);
      padding: 1.5rem;
      text-align: left;
      cursor: pointer;
      border-radius: var(--border-radius);
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .dark-mode .article-button {
      background: rgba(45, 55, 72, 0.95);
      border-color: rgba(144, 205, 244, 0.3);
    }

    .article-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      border-color: var(--primary);
    }

    .article-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: var(--gradient-primary);
      transform: scaleY(0);
      transition: var(--transition);
    }

    .article-button:hover::before {
      transform: scaleY(1);
    }

    .article-title {
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: var(--primary);
      font-size: 1.1rem;
    }

    .article-question {
      font-style: italic;
      margin-bottom: 1rem;
      color: var(--gray);
      font-size: 0.95rem;
    }

    .article-preview {
      color: var(--dark);
      font-size: 0.9rem;
      line-height: 1.6;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    /* File Attachments */
    .file-attachments {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .file-attachment {
      display: flex;
      align-items: center;
      padding: 0.5rem 0.75rem;
      background: rgba(102, 126, 234, 0.1);
      border-radius: 20px;
      border: 1px solid rgba(102, 126, 234, 0.2);
      transition: var(--transition);
      font-size: 0.85rem;
      cursor: pointer;
    }

    .file-attachment:hover {
      background: rgba(102, 126, 234, 0.2);
      transform: translateY(-2px);
    }

    .file-icon {
      margin-right: 0.5rem;
      color: var(--primary);
    }

    .file-name {
      font-weight: 500;
      max-width: 150px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .file-download {
      margin-left: 0.5rem;
      color: var(--primary);
      opacity: 0.7;
      transition: var(--transition);
    }

    .file-download:hover {
      opacity: 1;
      transform: scale(1.1);
    }

    /* Article Content */
    .article-content {
      margin: 2rem 0;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.95);
      border-radius: var(--border-radius);
      border-left: 4px solid var(--primary);
      animation: fadeIn 0.5s ease;
      box-shadow: var(--box-shadow);
      line-height: 1.8;
    }

    .dark-mode .article-content {
      background: rgba(45, 55, 72, 0.95);
    }

    .article-content h1, 
    .article-content h2, 
    .article-content h3 {
      margin-top: 1.5em;
      margin-bottom: 0.75em;
      color: var(--primary);
    }

    .article-content p {
      margin-bottom: 1em;
    }

    .article-content ul, 
    .article-content ol {
      margin-bottom: 1em;
      padding-left: 1.5em;
    }

    .article-content a {
      color: var(--primary);
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: var(--transition);
    }

    .article-content a:hover {
      border-bottom-color: var(--primary);
    }

    /* Loading and Toast */
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: var(--transition);
      backdrop-filter: blur(5px);
    }

    .loading.show {
      opacity: 1;
      visibility: visible;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(102, 126, 234, 0.2);
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      .nav-header {
        flex-direction: column;
        align-items: stretch;
      }

      .nav-tabs {
        justify-content: center;
      }

      .content-header h1 {
        font-size: 2rem;
      }

      .content-body {
        padding: 1.5rem;
      }

      .user-message {
        max-width: 95%;
      }

      .article-button {
        padding: 1rem;
      }
    }

    /* Highlight */
    .highlight {
      background: linear-gradient(120deg, rgba(102, 126, 234, 0.3) 0%, rgba(118, 75, 162, 0.3) 100%);
      padding: 0 0.25rem;
      border-radius: 4px;
      font-weight: 600;
    }

    /* Back to top */
    .back-to-top {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: var(--gradient-primary);
      color: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      opacity: 0;
      transition: var(--transition);
      z-index: 1000;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .back-to-top.visible {
      opacity: 1;
    }

    .back-to-top:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Navigation -->
    <div class="nav-container">
      <div class="nav-header">
        <a href="/" class="nav-brand">
          <i class="fas fa-brain"></i>
          Apollo DB
        </a>
        
        <div class="nav-tabs">
          <a href="/" class="nav-tab active">
            <i class="fas fa-database"></i>
            Knowledge Base
          </a>
          <a href="/labs" class="nav-tab">
            <i class="fas fa-flask"></i>
            Labs
          </a>
        </div>

        <div class="nav-controls">
          <button id="themeToggle" class="theme-toggle">
            <i class="fas fa-moon"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="content-header">
        <h1><i class="fas fa-search"></i> Knowledge Search</h1>
        <p>Search through our comprehensive knowledge base for solutions and information</p>
      </div>
      
      <div class="content-body">
        <div class="search-container">
          <span class="command-prompt">></span>
          <input type="text" id="commandInput" class="command-input" placeholder="Type your query here...">
          <div class="suggestions" id="suggestions"></div>
        </div>
        
        <div class="results-container" id="resultsContainer">
          <div class="message bot-message">
            <i class="fas fa-robot" style="margin-right: 0.5rem; color: var(--primary);"></i>
            Welcome to the Apollo Knowledge Base! Type your query above and press Enter to search through our comprehensive database. Use commands like <code>>help</code> for assistance.
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="loading" class="loading">
    <div class="spinner"></div>
  </div>

  <div class="back-to-top" id="backToTop">
    <i class="fas fa-arrow-up"></i>
  </div>

  <script>
    // Check if user is authenticated
    async function checkAuth() {
      try {
        const response = await fetch('/api/auth/user');
        const data = await response.json();
        
        if (!data.authenticated) {
          window.location.href = '/login';
        }
      } catch (error) {
        console.error('Auth check error:', error);
        window.location.href = '/login';
      }
    }
    
    document.addEventListener('DOMContentLoaded', checkAuth);

    // Theme toggle functionality
    const themeToggle = document.getElementById('themeToggle');
    const htmlElement = document.documentElement;
    
    if (localStorage.getItem('darkMode') === 'true') {
      htmlElement.classList.add('dark-mode');
      themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
    }
    
    themeToggle.addEventListener('click', () => {
      htmlElement.classList.toggle('dark-mode');
      const isDarkMode = htmlElement.classList.contains('dark-mode');
      localStorage.setItem('darkMode', isDarkMode);
      
      themeToggle.innerHTML = isDarkMode 
        ? '<i class="fas fa-sun"></i>' 
        : '<i class="fas fa-moon"></i>';
    });

    const commandInput = document.getElementById('commandInput');
    const suggestions = document.getElementById('suggestions');
    const resultsContainer = document.getElementById('resultsContainer');
    
    // Focus the command input on page load
    window.addEventListener('load', () => {
      commandInput.focus();
    });

    // Loading indicator
    function showLoading() {
      document.getElementById('loading').classList.add('show');
    }
    
    function hideLoading() {
      document.getElementById('loading').classList.remove('show');
    }

    function addMessage(message, isUser = false) {
      const messageElement = document.createElement('div');
      messageElement.classList.add('message');
      messageElement.classList.add(isUser ? 'user-message' : 'bot-message');
      
      if (isUser) {
        messageElement.innerHTML = `<i class="fas fa-user" style="margin-right: 0.5rem;"></i>${message}`;
      } else {
        messageElement.innerHTML = message;
      }
      
      resultsContainer.insertBefore(messageElement, resultsContainer.firstChild);
    }

    function highlightText(text, query) {
      if (!query || query.length < 3) return text;
      
      const keywords = query.toLowerCase().match(/\b(\w+)\b/g) || [];
      let highlightedText = text;
      
      keywords.forEach(keyword => {
        if (keyword.length < 3) return;
        
        const regex = new RegExp(`(\\b${keyword}\\b)`, 'gi');
        highlightedText = highlightedText.replace(regex, '<span class="highlight">$1</span>');
      });
      
      return highlightedText;
    }

    function createArticleButtons(articles, query) {
      const buttonsContainer = document.createElement('div');
      buttonsContainer.classList.add('article-buttons');
      
      articles.forEach(article => {
        const button = document.createElement('div');
        button.classList.add('article-button');
          
        const highlightedContent = highlightText(article.content, query);
          
        let fileAttachmentsHtml = '';
        if (article.files && article.files.length > 0) {
          fileAttachmentsHtml = `
            <div class="file-attachments">
              ${article.files.map(file => `
                <div class="file-attachment" data-file-id="${file.id}">
                  <i class="file-icon ${getFileIcon(file.filename)}"></i>
                  <span class="file-name">${file.filename}</span>
                  <i class="file-download fas fa-download" title="Download file"></i>
                </div>
              `).join('')}
            </div>
          `;
        }
          
        button.innerHTML = `
          <div class="article-title">${article.title || 'Untitled'}</div>
          <div class="article-question">${article.question || ''}</div>
          ${article.image_url ? `<img src="${article.image_url}" alt="${article.title}" class="article-image" style="max-width: 100%; height: auto; margin: 0.75rem 0; border-radius: 8px;">` : ''}
          <div class="article-preview">${highlightedContent.substring(0, 200)}...</div>
          ${fileAttachmentsHtml}
        `;
          
        button.addEventListener('click', () => {
          const existingContent = document.querySelector('.article-content');
          if (existingContent) {
            existingContent.remove();
          }
            
          const contentElement = document.createElement('div');
          contentElement.classList.add('article-content');
            
          const formattedContent = formatArticleContent(article.content, query);
            
          let fileAttachmentsHtml = '';
          if (article.files && article.files.length > 0) {
            fileAttachmentsHtml = `
              <div class="file-attachments" style="margin-top: 2rem;">
                <h3 style="margin-bottom: 1rem; color: var(--primary);">
                  <i class="fas fa-paperclip" style="margin-right: 0.5rem;"></i>
                  Attachments
                </h3>
                ${article.files.map(file => `
                  <div class="file-attachment" data-file-id="${file.id}">
                    <i class="file-icon ${getFileIcon(file.filename)}"></i>
                    <div class="file-info">
                      <div class="file-name">${file.filename}</div>
                      <div class="file-size" style="font-size: 0.8rem; color: var(--gray);">${formatFileSize(file.file_size)}</div>
                    </div>
                    <i class="file-download fas fa-download" title="Download file"></i>
                  </div>
                `).join('')}
              </div>
            `;
          }
            
          contentElement.innerHTML = `
            <h2 style="color: var(--primary); margin-bottom: 1rem;">${article.title || 'Untitled'}</h2>
            <div class="article-question" style="font-style: italic; margin-bottom: 1.5rem; color: var(--gray);">${article.question || ''}</div>
            ${article.image_url ? `<img src="${article.image_url}" alt="${article.title}" style="max-width: 100%; height: auto; margin: 1rem 0; border-radius: 8px;">` : ''}
            <div class="article-body">${formattedContent}</div>
            ${fileAttachmentsHtml}
          `;
            
          resultsContainer.appendChild(contentElement);
            
          contentElement.querySelectorAll('.file-download').forEach(downloadBtn => {
            downloadBtn.addEventListener('click', (e) => {
              e.stopPropagation();
              const fileId = downloadBtn.closest('.file-attachment').dataset.fileId;
              window.open(`/api/files/${fileId}`, '_blank');
            });
          });
            
          contentElement.scrollIntoView({ behavior: 'smooth' });
        });
          
        button.querySelectorAll('.file-download').forEach(downloadBtn => {
          downloadBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            const fileId = downloadBtn.closest('.file-attachment').dataset.fileId;
            window.open(`/api/files/${fileId}`, '_blank');
          });
        });
          
        buttonsContainer.appendChild(button);
      });
        
      return buttonsContainer;
    }

    function formatArticleContent(content, query) {
      let formatted = content.replace(/\n{2,}/g, '</p><p>');
        
      if (!formatted.startsWith('<p>')) {
        formatted = '<p>' + formatted;
      }
      if (!formatted.endsWith('</p>')) {
        formatted = formatted + '</p>';
      }
        
      formatted = formatted.replace(/\n/g, '<br>');
      formatted = highlightText(formatted, query);
        
      return formatted;
    }

    function getFileIcon(filename) {
      const ext = filename.split('.').pop().toLowerCase();
      
      const iconMap = {
        'pdf': 'fas fa-file-pdf',
        'doc': 'fas fa-file-word',
        'docx': 'fas fa-file-word',
        'xls': 'fas fa-file-excel',
        'xlsx': 'fas fa-file-excel',
        'ppt': 'fas fa-file-powerpoint',
        'pptx': 'fas fa-file-powerpoint',
        'jpg': 'fas fa-file-image',
        'jpeg': 'fas fa-file-image',
        'png': 'fas fa-file-image',
        'gif': 'fas fa-file-image',
        'zip': 'fas fa-file-archive',
        'rar': 'fas fa-file-archive',
        'txt': 'fas fa-file-alt',
        'csv': 'fas fa-file-csv'
      };
      
      return iconMap[ext] || 'fas fa-file';
    }
    
    function formatFileSize(bytes) {
      if (!bytes || bytes === 0) return '0 Bytes';
      
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      
      return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    // Real-time search suggestions
    let suggestionsTimeout;
    
    commandInput.addEventListener('input', () => {
      const query = commandInput.value.trim();
      
      clearTimeout(suggestionsTimeout);
      
      if (query.length < 2) {
        suggestions.classList.remove('active');
        return;
      }
      
      suggestionsTimeout = setTimeout(async () => {
        try {
          const response = await fetch('/api/chat', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ query }),
          });
          
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          
          const data = await response.json();
          
          if (data.articles && data.articles.length > 0) {
            suggestions.innerHTML = '';
            
            data.articles.forEach(article => {
              const item = document.createElement('div');
              item.classList.add('suggestion-item');
              item.textContent = article.title || article.question;
              
              item.addEventListener('click', () => {
                const searchQuery = article.question || article.title;
                commandInput.value = searchQuery;
                suggestions.classList.remove('active');
                
                addMessage(searchQuery, true);
                sendMessage(searchQuery);
              });
              
              suggestions.appendChild(item);
            });
            
            suggestions.classList.add('active');
          } else {
            suggestions.classList.remove('active');
          }
        } catch (error) {
          console.error('Error fetching suggestions:', error);
        }
      }, 300);
    });

    // Hide suggestions when clicking outside
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.search-container')) {
        suggestions.classList.remove('active');
      }
    });

    // Track command history
    let selectedSuggestionIndex = -1;
    let commandHistoryIndex = -1;
    const commandHistory = [];

    commandInput.addEventListener('keydown', function(e) {
      const suggestionItems = Array.from(suggestions.querySelectorAll('.suggestion-item'));
      
      if (e.key === 'Tab') {
        e.preventDefault();
        
        if (suggestionItems.length > 0) {
          selectedSuggestionIndex = (selectedSuggestionIndex + 1) % suggestionItems.length;
          
          suggestionItems.forEach((item, index) => {
            if (index === selectedSuggestionIndex) {
              item.style.backgroundColor = 'var(--primary)';
              item.style.color = 'white';
              commandInput.value = item.textContent;
            } else {
              item.style.backgroundColor = '';
              item.style.color = '';
            }
          });
        }
      }
      
      if (e.key === 'ArrowUp') {
        e.preventDefault();
        
        const userMessages = Array.from(document.querySelectorAll('.user-message'));
        
        if (userMessages.length > 0) {
          if (commandHistory.length === 0) {
            userMessages.forEach(msg => {
              const text = msg.textContent.replace(/^.*?> /, ''); // Remove user icon
              commandHistory.unshift(text);
            });
          }
          
          if (commandHistory.length > 0) {
            commandHistoryIndex = (commandHistoryIndex + 1) % commandHistory.length;
            commandInput.value = commandHistory[commandHistoryIndex];
          }
        }
      }
      
      if (e.key === 'ArrowDown' && commandHistoryIndex > -1) {
        e.preventDefault();
        
        if (commandHistory.length > 0) {
          commandHistoryIndex = (commandHistoryIndex - 1 + commandHistory.length) % commandHistory.length;
          commandInput.value = commandHistory[commandHistoryIndex];
        }
      }
      
      if (e.key !== 'Tab' && e.key !== 'ArrowUp' && e.key !== 'ArrowDown') {
        selectedSuggestionIndex = -1;
        suggestionItems.forEach(item => {
          item.style.backgroundColor = '';
          item.style.color = '';
        });
      }
    });

    async function sendMessage(message) {
      commandHistory.unshift(message);
      commandHistoryIndex = -1;
      
      if (document.querySelector('.user-message')) {
        resultsContainer.innerHTML = '';
      }
      
      addMessage(message, true);
      
      try {
        showLoading();
        
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ query: message }),
        });
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        
        if (data.articles && data.articles.length > 0) {
          const resultsSection = document.createElement('div');
          
          const messageElement = document.createElement('div');
          messageElement.classList.add('message', 'bot-message');
          messageElement.innerHTML = '<i class="fas fa-lightbulb" style="margin-right: 0.5rem; color: var(--primary);"></i>I found these relevant articles. Click on one to view its content:';
          resultsSection.appendChild(messageElement);
          
          const buttonsContainer = createArticleButtons(data.articles, message);
          resultsSection.appendChild(buttonsContainer);
          
          resultsContainer.insertBefore(resultsSection, resultsContainer.firstChild);
        } else {
          addMessage('<i class="fas fa-search" style="margin-right: 0.5rem; color: var(--warning);"></i>No relevant articles found. Try a different query or type <code>>help</code> for assistance.');
        }
      } catch (error) {
        console.error('Error:', error);
        addMessage('<i class="fas fa-exclamation-triangle" style="margin-right: 0.5rem; color: var(--danger);"></i>Error: Connection failed. Please check your network and try again.');
      } finally {
        hideLoading();
      }
    }

    commandInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        const message = commandInput.value.trim();
        
        if (message) {
          if (message === '>clear' || message === '>cls') {
            resultsContainer.innerHTML = '';
            addMessage('<i class="fas fa-broom" style="margin-right: 0.5rem; color: var(--success);"></i>Terminal cleared.');
            commandInput.value = '';
            return;
          }
          
          if (message === '>help') {
            showHelp();
            commandInput.value = '';
            return;
          }
          
          if (message === '>admin') {
            window.open('/admin', '_blank');
            addMessage('<i class="fas fa-external-link-alt" style="margin-right: 0.5rem; color: var(--primary);"></i>Opening admin panel in a new tab.');
            commandInput.value = '';
            return;
          }
          
          commandInput.value = '';
          suggestions.classList.remove('active');
          sendMessage(message);
        }
      }
    });

    function showHelp() {
      const helpMessage = `
        <i class="fas fa-question-circle" style="margin-right: 0.5rem; color: var(--primary);"></i>
        <strong>Available Commands:</strong><br><br>
        <code>>clear</code> or <code>>cls</code> - Clear the terminal<br>
        <code>>help</code> - Show this help message<br>
        <code>>admin</code> - Open the admin panel in a new tab<br><br>
        <strong>Keyboard Shortcuts:</strong><br><br>
        <code>Tab</code> - Autocomplete suggestion<br>
        <code>↑ Arrow</code> - Recall previous command<br>
        <code>↓ Arrow</code> - Navigate command history<br>
      `;
      
      addMessage(helpMessage);
    }

    // Back to top functionality
    const backToTop = document.getElementById('backToTop');

    window.addEventListener('scroll', () => {
      if (window.pageYOffset > 300) {
        backToTop.classList.add('visible');
      } else {
        backToTop.classList.remove('visible');
      }
    });

    backToTop.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>
