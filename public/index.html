<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Knowledge Assistant</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>AI Knowledge Assistant</h1>
      <nav>
        <button id="chatTab" class="active">Chat</button>
        <button id="knowledgeTab">Knowledge Base</button>
        <button id="historyTab">History</button>
      </nav>
    </header>
    
    <main>
      <!-- Chat Section -->
      <section id="chatSection" class="section-active">
        <div id="chatMessages"></div>
        <div class="input-container">
          <input type="text" id="userInput" placeholder="Ask me something...">
          <button id="sendButton">Send</button>
        </div>
      </section>
      
      <!-- Knowledge Base Section -->
      <section id="knowledgeSection">
        <h2>Add Knowledge</h2>
        <div class="form-group">
          <label for="topicInput">Topic:</label>
          <input type="text" id="topicInput" placeholder="Enter topic">
        </div>
        <div class="form-group">
          <label for="contentInput">Content:</label>
          <textarea id="contentInput" placeholder="Enter detailed information"></textarea>
        </div>
        <button id="addKnowledgeButton">Add to Knowledge Base</button>
        
        <h2>Existing Knowledge</h2>
        <div id="knowledgeList"></div>
      </section>
      
      <!-- History Section -->
      <section id="historySection">
        <h2>Chat History</h2>
        <div id="historyList"></div>
      </section>
    </main>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
