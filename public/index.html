<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apollo DB</title>
  <link rel="icon" type="image/png" href="apollo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --secondary: #3f37c9;
      --success: #4cc9f0;
      --danger: #f72585;
      --warning: #f8961e;
      --light: #f8f9fa;
      --dark: #212529;
      --gray: #6c757d;
      --border-radius: 8px;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
      --terminal-bg: #1e1e2e;
      --terminal-text: #a9b1d6;
      --terminal-prompt: #7aa2f7;
      --terminal-highlight: #bb9af7;
      --highlight-color: #ffeb3b;
    }

    .dark-mode {
      --primary: #7aa2f7;
      --primary-dark: #7dcfff;
      --secondary: #bb9af7;
      --success: #9ece6a;
      --danger: #f7768e;
      --warning: #e0af68;
      --light: #a9b1d6;
      --dark: #c0caf5;
      --gray: #565f89;
      --terminal-bg: #1a1b26;
      --terminal-text: #a9b1d6;
      --terminal-prompt: #7aa2f7;
      --terminal-highlight: #bb9af7;
      --highlight-color: #bb9af7;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cascadia Code', 'Fira Code', 'JetBrains Mono', monospace;
      background-color: #f5f7fa;
      color: var(--dark);
      transition: var(--transition);
      min-height: 100vh;
    }

    .dark-mode body {
      background-color: #121212;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 50px;
      padding-bottom: 20px;
      border-bottom: 1px solid #e0e0e0;
    }

    h1 {
      color: var(--dark);
      margin-bottom: 0;
      font-weight: 600;
      text-align: center;
    }

    .dark-mode h1 {
      color: var(--light);
    }

    .theme-toggle {
      background: none;
      border: none;
      color: var(--dark);
      font-size: 1.5rem;
      cursor: pointer;
      transition: var(--transition);
    }

    .dark-mode .theme-toggle {
      color: var(--light);
    }

    .theme-toggle:hover {
      transform: rotate(30deg);
      color: var(--primary);
    }

    .search-container {
      position: relative;
      margin: 0 auto 30px;
      max-width: 600px;
    }

    .command-input {
      width: 100%;
      padding: 15px 15px 15px 35px;
      background-color: white;
      border: 2px solid #e0e0e0;
      border-radius: var(--border-radius);
      color: var(--dark);
      font-family: 'Cascadia Code', 'Fira Code', 'JetBrains Mono', monospace;
      font-size: 1.1rem;
      transition: var(--transition);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .dark-mode .command-input {
      background-color: #2a2a2a;
      border-color: #444;
      color: var(--light);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .command-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 4px 15px rgba(67, 97, 238, 0.15);
    }

    .dark-mode .command-input:focus {
      box-shadow: 0 4px 15px rgba(122, 162, 247, 0.2);
    }

    .command-prompt {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary);
      font-weight: bold;
      pointer-events: none;
    }

    .dark-mode .command-prompt {
      color: var(--primary);
    }

    .suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background-color: white;
      border: 2px solid #e0e0e0;
      border-top: none;
      border-radius: 0 0 var(--border-radius) var(--border-radius);
      max-height: 250px;
      overflow-y: auto;
      z-index: 10;
      display: none;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
    }

    .dark-mode .suggestions {
      background-color: #2a2a2a;
      border-color: #444;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
    }

    .suggestions.active {
      display: block;
      animation: slideDown 0.2s ease;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .suggestion-item {
      padding: 12px 15px;
      cursor: pointer;
      transition: var(--transition);
      border-bottom: 1px solid #eee;
    }

    .dark-mode .suggestion-item {
      border-bottom: 1px solid #444;
    }

    .suggestion-item:hover {
      background-color: #f5f5f5;
    }

    .dark-mode .suggestion-item:hover {
      background-color: #333;
    }

    .suggestion-item:last-child {
      border-bottom: none;
    }

    .results-container {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .message {
      padding: 15px;
      border-radius: var(--border-radius);
      position: relative;
      animation: fadeIn 0.3s ease;
      line-height: 1.6;
      font-size: 1rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .user-message {
      color: var(--dark);
      background-color: #f5f5f5;
      border-left: 3px solid var(--primary);
      display: flex;
      align-items: flex-start;
    }

    .dark-mode .user-message {
      background-color: #333;
      color: var(--light);
    }

    .user-message::before {
      content: ">";
      margin-right: 10px;
      color: var(--primary);
      font-weight: bold;
    }

    .bot-message {
      color: var(--dark);
      background-color: white;
      border-left: 3px solid var(--secondary);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .dark-mode .bot-message {
      background-color: #2a2a2a;
      color: var(--light);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .article-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
      animation: fadeIn 0.5s;
    }

    .article-button {
      background-color: white;
      border: 1px solid #e0e0e0;
      padding: 20px;
      text-align: left;
      cursor: pointer;
      border-radius: var(--border-radius);
      transition: var(--transition);
      position: relative;
      overflow: visible;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .dark-mode .article-button {
      background-color: #2a2a2a;
      border-color: #444;
      color: var(--light);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .article-button:hover {
      background-color: #f9f9f9;
      border-color: var(--primary);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
    }

    .dark-mode .article-button:hover {
      background-color: #333;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .article-title {
      font-weight: 600;
      margin-bottom: 10px;
      color: var(--primary);
      font-size: 1.1rem;
    }

    .article-question {
      font-style: italic;
      margin-bottom: 12px;
      color: var(--gray);
    }

    .article-preview {
      color: var(--dark);
      font-size: 0.9rem;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .dark-mode .article-preview {
      color: #ddd;
    }

    .article-image {
      max-width: 100%;
      height: auto;
      margin-bottom: 15px;
      border-radius: var(--border-radius);
    }

    .article-preview-popup {
      position: absolute;
      top: 0;
      left: 105%;
      width: 300px;
      max-height: 400px;
      overflow-y: auto;
      background-color: white;
      border: 1px solid #e0e0e0;
      border-radius: var(--border-radius);
      padding: 15px;
      z-index: 20;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .dark-mode .article-preview-popup {
      background-color: #2a2a2a;
      border-color: #444;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .article-button:hover .article-preview-popup {
      opacity: 1;
      visibility: visible;
    }

    @media (max-width: 768px) {
      .article-preview-popup {
        left: 0;
        top: 100%;
        width: 100%;
      }
    }

    .article-content {
      margin: 30px 0;
      padding: 25px;
      background-color: white;
      border-radius: var(--border-radius);
      border-left: 3px solid var(--primary);
      animation: fadeIn 0.5s;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      line-height: 1.7;
      overflow-wrap: break-word;
      word-wrap: break-word;
      hyphens: auto;
    }

    .dark-mode .article-content {
      background-color: #2a2a2a;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .article-content h1, 
    .article-content h2, 
    .article-content h3 {
      margin-top: 1.5em;
      margin-bottom: 0.75em;
      color: var(--primary);
    }

    .article-content p {
      margin-bottom: 1em;
    }

    .article-content ul, 
    .article-content ol {
      margin-bottom: 1em;
      padding-left: 1.5em;
    }

    .article-content a {
      color: var(--primary);
      text-decoration: none;
    }

    .article-content a:hover {
      text-decoration: underline;
    }

    .article-content img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
      margin: 1em 0;
    }

    .article-content pre, 
    .article-content code {
      background-color: #f5f5f5;
      border-radius: 4px;
      padding: 0.2em 0.4em;
      font-family: 'Cascadia Code', 'Fira Code', 'JetBrains Mono', monospace;
    }

    .dark-mode .article-content pre, 
    .dark-mode .article-content code {
      background-color: #333;
    }

    .article-content pre {
      padding: 1em;
      overflow-x: auto;
      margin: 1em 0;
    }

    .typing-indicator {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .typing-indicator span {
      height: 8px;
      width: 8px;
      margin: 0 2px;
      background-color: var(--gray);
      border-radius: 50%;
      display: inline-block;
      opacity: 0.4;
    }

    .typing-indicator span:nth-child(1) {
      animation: pulse 1s infinite;
    }

    .typing-indicator span:nth-child(2) {
      animation: pulse 1s infinite 0.2s;
    }

    .typing-indicator span:nth-child(3) {
      
      animation: pulse 1s infinite 0.2s;
    }

    .typing-indicator span:nth-child(3) {
      animation: pulse 1s infinite 0.4s;
    }

    @keyframes pulse {
      0% { opacity: 0.4; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
      100% { opacity: 0.4; transform: scale(1); }
    }

    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: var(--transition);
    }

    .dark-mode .loading {
      background-color: rgba(0, 0, 0, 0.7);
    }

    .loading.show {
      opacity: 1;
      visibility: visible;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(0, 0, 0, 0.1);
      border-top: 3px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .dark-mode .spinner {
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top: 3px solid var(--primary);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .blink {
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .highlight {
      background-color: var(--highlight-color);
      padding: 0 3px;
      border-radius: 3px;
      font-weight: bold;
    }

    .dark-mode .highlight {
      color: #000;
    }

    .highlighted-article {
      border-left: 5px solid var(--highlight-color);
      border-color: var(--highlight-color);
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px 15px;
      }
    }

    .back-to-top {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background-color: var(--primary);
  color: white;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  opacity: 0;
  transition: opacity 0.3s ease;
  z-index: 1000;
}

.back-to-top.visible {
  opacity: 1;
}

.dark-mode .back-to-top {
  background-color: var(--primary-dark);
}

.bot-message img {
  max-width: 100%;
  height: auto;
  margin: 10px 0;
  border-radius: var(--border-radius);
}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-terminal"></i> Apollo DB</h1>
      <button id="themeToggle" class="theme-toggle">
        <i class="fas fa-moon"></i>
      </button>
    </header>
    
    <div class="search-container">
      <span class="command-prompt">></span>
      <input type="text" id="commandInput" class="command-input" placeholder="Type your query here...">
      <div class="suggestions" id="suggestions"></div>
    </div>
    
    <div class="results-container" id="resultsContainer">
      <div class="message bot-message">
        Welcome to the SMAX Troubleshooting Knowledge Base. Type your query and press Enter to search.
      </div>
    </div>
  </div>

  <div id="loading" class="loading">
    <div class="spinner"></div>
  </div>

  <div class="back-to-top">
  <i class="fas fa-arrow-up"></i>
</div>

  <script>
  // Theme toggle functionality
  const themeToggle = document.getElementById('themeToggle');
  const htmlElement = document.documentElement;
  
  // Check for saved theme preference
  if (localStorage.getItem('darkMode') === 'true') {
    htmlElement.classList.add('dark-mode');
    themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
  }
  
  themeToggle.addEventListener('click', () => {
    htmlElement.classList.toggle('dark-mode');
    const isDarkMode = htmlElement.classList.contains('dark-mode');
    localStorage.setItem('darkMode', isDarkMode);
    
    themeToggle.innerHTML = isDarkMode 
      ? '<i class="fas fa-sun"></i>' 
      : '<i class="fas fa-moon"></i>';
  });

  const commandInput = document.getElementById('commandInput');
  const suggestions = document.getElementById('suggestions');
  const resultsContainer = document.getElementById('resultsContainer');
  
  // Focus the command input on page load
  window.addEventListener('load', () => {
    commandInput.focus();
    
    // Simulate typing the welcome message
    const welcomeMessage = document.querySelector('.bot-message');
    welcomeMessage.innerHTML = '';
    
    const text = "Welcome to the SMAX Troubleshooting Knowledge Base. Type your query and press Enter to search.";
    let i = 0;
    
    function typeWriter() {
      if (i < text.length) {
        welcomeMessage.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 20);
      }
    }
    
    typeWriter();
  });

  // Loading indicator
  function showLoading() {
    document.getElementById('loading').classList.add('show');
  }
  
  function hideLoading() {
    document.getElementById('loading').classList.remove('show');
  }

  function addMessage(message, isUser = false) {
  const messageElement = document.createElement('div');
  messageElement.classList.add('message');
  messageElement.classList.add(isUser ? 'user-message' : 'bot-message');
  
  if (isUser) {
    messageElement.textContent = message;
  } else {
    messageElement.innerHTML = message;
  }
  
  // Insert at the top instead of appending to the bottom
  resultsContainer.insertBefore(messageElement, resultsContainer.firstChild);
}

  function showTypingIndicator() {
    const indicator = document.createElement('div');
    indicator.classList.add('typing-indicator');
    indicator.id = 'typingIndicator';
    indicator.innerHTML = `
      <span></span>
      <span></span>
      <span></span>
    `;
    
    resultsContainer.appendChild(indicator);
    resultsContainer.scrollTop = resultsContainer.scrollHeight;
  }

  function removeTypingIndicator() {
    const indicator = document.getElementById('typingIndicator');
    if (indicator) {
      indicator.remove();
    }
  }

  function highlightText(text, query) {
    if (!query || query.length < 3) return text;
    
    const keywords = query.toLowerCase().match(/\b(\w+)\b/g) || [];
    let highlightedText = text;
    
    keywords.forEach(keyword => {
      if (keyword.length < 3) return; // Skip short keywords
      
      const regex = new RegExp(`(\\b${keyword}\\b)`, 'gi');
      highlightedText = highlightedText.replace(regex, '<span class="highlight">$1</span>');
    });
    
    return highlightedText;
  }

  function createArticleButtons(articles, query) {
    const buttonsContainer = document.createElement('div');
    buttonsContainer.classList.add('article-buttons');
    
    articles.forEach(article => {
      const button = document.createElement('div');
      button.classList.add('article-button', 'highlighted-article');
        
      // Highlight matching text in the content preview
      const highlightedContent = highlightText(article.content, query);
        
      button.innerHTML = `
        <div class="article-title">${article.title || 'Untitled'}</div>
        <div class="article-question">${article.question || ''}</div>
        ${article.image_url ? `<img src="${article.image_url}" alt="${article.title}" class="article-image">` : ''}
        <div class="article-preview">${highlightedContent.substring(0, 150)}...</div>
        <div class="article-preview-popup">
          <div class="article-title">${article.title || 'Untitled'}</div>
          <div class="article-question">${article.question || ''}</div>
          ${article.image_url ? `<img src="${article.image_url}" alt="${article.title}" class="article-image">` : ''}
          <div>${highlightedContent}</div>
        </div>
      `;
        
      button.addEventListener('click', () => {
        // Remove any existing article content
        const existingContent = document.querySelector('.article-content');
        if (existingContent) {
          existingContent.remove();
        }
          
        // Create and append the article content
        const contentElement = document.createElement('div');
        contentElement.classList.add('article-content');
          
        // Format the content with proper HTML structure and highlight matching text
        const formattedContent = formatArticleContent(article.content, query);
        contentElement.innerHTML = `
          <h2>${article.title || 'Untitled'}</h2>
          <div class="article-question">${article.question || ''}</div>
          ${article.image_url ? `<img src="${article.image_url}" alt="${article.title}" class="article-image">` : ''}
          <div class="article-body">${formattedContent}</div>
        `;
          
        resultsContainer.appendChild(contentElement);
          
        // Scroll to the article content
        contentElement.scrollIntoView({ behavior: 'smooth' });
      });
        
      buttonsContainer.appendChild(button);
    });
      
    return buttonsContainer;
  }

  // Helper function to format article content with proper spacing and structure
  function formatArticleContent(content, query) {
    // Replace multiple newlines with proper paragraph breaks
    let formatted = content.replace(/\n{2,}/g, '</p><p>');
      
    // Wrap in paragraph tags if not already
    if (!formatted.startsWith('<p>')) {
      formatted = '<p>' + formatted;
    }
    if (!formatted.endsWith('</p>')) {
      formatted = formatted + '</p>';
    }
      
    // Replace single newlines with line breaks
    formatted = formatted.replace(/\n/g, '<br>');
      
    // Highlight matching text
    formatted = highlightText(formatted, query);
      
    return formatted;
  }

  // Real-time search suggestions
  let suggestionsTimeout;
  
  commandInput.addEventListener('input', () => {
    const query = commandInput.value.trim();
    
    clearTimeout(suggestionsTimeout);
    
    if (query.length < 2) {
      suggestions.classList.remove('active');
      return;
    }
    
    suggestionsTimeout = setTimeout(async () => {
      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ query }),
        });
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        
        if (data.articles && data.articles.length > 0) {
          suggestions.innerHTML = '';
          
          data.articles.forEach(article => {
            const item = document.createElement('div');
            item.classList.add('suggestion-item');
            // Show article title in dropdown instead of search query
            item.textContent = article.title || article.question;
            
            item.addEventListener('click', () => {
              // Run the search with the clicked article's title/question
              const searchQuery = article.question || article.title;
              commandInput.value = searchQuery;
              suggestions.classList.remove('active');
              
              // Execute the search
              addMessage(searchQuery, true);
              sendMessage(searchQuery);
            });
            
            suggestions.appendChild(item);
          });
          
          suggestions.classList.add('active');
        } else {
          suggestions.classList.remove('active');
        }
      } catch (error) {
        console.error('Error fetching suggestions:', error);
      }
    }, 300);
  });

  // Hide suggestions when clicking outside
  document.addEventListener('click', (e) => {
    if (!e.target.closest('.search-container')) {
      suggestions.classList.remove('active');
    }
  });

  // Track currently selected suggestion and command history position
let selectedSuggestionIndex = -1;
let commandHistoryIndex = -1;
const commandHistory = [];

commandInput.addEventListener('keydown', function(e) {
  const suggestionItems = Array.from(suggestions.querySelectorAll('.suggestion-item'));
  
  if (e.key === 'Tab') {
    e.preventDefault();
    
    if (suggestionItems.length > 0) {
      // Move to next suggestion
      selectedSuggestionIndex = (selectedSuggestionIndex + 1) % suggestionItems.length;
      
      // Highlight the selected suggestion
      suggestionItems.forEach((item, index) => {
        if (index === selectedSuggestionIndex) {
          item.style.backgroundColor = 'var(--primary)';
          item.style.color = 'white';
          commandInput.value = item.textContent;
        } else {
          item.style.backgroundColor = '';
          item.style.color = '';
        }
      });
    }
  }
  
  if (e.key === 'ArrowUp') {
    e.preventDefault();
    
    const userMessages = Array.from(document.querySelectorAll('.user-message'));
    
    if (userMessages.length > 0) {
      // Store command history if not already stored
      if (commandHistory.length === 0) {
        userMessages.forEach(msg => {
          commandHistory.unshift(msg.textContent);
        });
      }
      
      // Move up in command history (or cycle back to the beginning)
      if (commandHistory.length > 0) {
        commandHistoryIndex = (commandHistoryIndex + 1) % commandHistory.length;
        commandInput.value = commandHistory[commandHistoryIndex];
      }
    }
  }
  
  if (e.key === 'ArrowDown' && commandHistoryIndex > -1) {
    e.preventDefault();
    
    // Move down in command history
    if (commandHistory.length > 0) {
      commandHistoryIndex = (commandHistoryIndex - 1 + commandHistory.length) % commandHistory.length;
      commandInput.value = commandHistory[commandHistoryIndex];
    }
  }
  
  // Reset suggestion selection when typing
  if (e.key !== 'Tab' && e.key !== 'ArrowUp' && e.key !== 'ArrowDown') {
    selectedSuggestionIndex = -1;
    suggestionItems.forEach(item => {
      item.style.backgroundColor = '';
      item.style.color = '';
    });
  }
});

// Add this to the sendMessage function to update command history
async function sendMessage(message) {
  // Add to command history at the beginning
  commandHistory.unshift(message);
  commandHistoryIndex = -1;
  
  try {
    showTypingIndicator();
    showLoading();
    
    const response = await fetch('/api/chat', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ query: message }),
    });
    
    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }
    
    const data = await response.json();
    
    removeTypingIndicator();
    
    if (data.articles && data.articles.length > 0) {
      const buttonsContainer = createArticleButtons(data.articles, message);
      addMessage('I found these relevant articles. Click on one to view its content:');
      resultsContainer.insertBefore(buttonsContainer, resultsContainer.firstChild);
    } else {
      addMessage("No relevant information found. Try a different query or type '<help>' for assistance.");
    }
  } catch (error) {
    console.error('Error:', error);
    removeTypingIndicator();
    addMessage('Error: Connection failed. Please check your network and try again.');
  } finally {
    hideLoading();
  }
}

  commandInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
      const message = commandInput.value.trim();
      
      if (message) {
        // Check for special commands
        if (message === '<clear>') {
          resultsContainer.innerHTML = '';
          addMessage('Terminal cleared. Type your query to search the knowledge base.');
          commandInput.value = '';
          return;
        }
        
        if (message === '<help>') {
          showHelp();
          commandInput.value = '';
          return;
        }
        
        if (message === '<admin>') {
          window.open('/admin', '_blank');
          addMessage('Opening admin panel in a new tab.');
          commandInput.value = '';
          return;
        }
        
        // Regular message processing
        addMessage(message, true);
        commandInput.value = '';
        suggestions.classList.remove('active');
        sendMessage(message);
      }
    }
  });

  // Add some terminal-like commands
  

  // Help command
  function showHelp() {
    const helpMessage = `
      <strong>Available Commands:</strong><br>
      <br>
      <code>&lt;clear&gt;</code> - Clear the terminal<br>
      <code>&lt;help&gt;</code> - Show this help message<br>
      <code>&lt;admin&gt;</code> - Open the admin panel in a new tab<br>
      <br>
      <strong>Keyboard Shortcuts:</strong><br>
      <br>
      <code>Tab</code> - Autocomplete suggestion<br>
      <code>Up Arrow</code> - Recall previous command<br>
    `;
    
    addMessage(helpMessage);
  }

  // Test API connection
  async function testApiConnection() {
    try {
      const response = await fetch('/api/chat', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ query: 'test' }),
      });
      
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }
      
      console.log('API test successful');
    } catch (error) {
      console.error('API test failed:', error);
    }
  }

  // Run API test on page load
  window.addEventListener('load', testApiConnection);

// Back to top functionality
const backToTop = document.querySelector('.back-to-top');

window.addEventListener('scroll', () => {
  if (window.pageYOffset > 100) {
    backToTop.classList.add('visible');
  } else {
    backToTop.classList.remove('visible');
  }
});

backToTop.addEventListener('click', () => {
  window.scrollTo({ top: 0, behavior: 'smooth' });
});
