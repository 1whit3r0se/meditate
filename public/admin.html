<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apollo DB - [Admin]</title>
  <link rel="icon" type="image/png" href="apollo.png">
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --secondary: #3f37c9;
      --success: #4cc9f0;
      --danger: #f72585;
      --warning: #f8961e;
      --light: #f8f9fa;
      --dark: #212529;
      --gray: #6c757d;
      --border-radius: 8px;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
      --terminal-bg: #1e1e2e;
      --terminal-text: #a9b1d6;
      --terminal-prompt: #7aa2f7;
      --terminal-highlight: #bb9af7;
    }

    .dark-mode {
      --primary: #7aa2f7;
      --primary-dark: #7dcfff;
      --secondary: #bb9af7;
      --success: #9ece6a;
      --danger: #f7768e;
      --warning: #e0af68;
      --light: #a9b1d6;
      --dark: #c0caf5;
      --gray: #565f89;
      --terminal-bg: #1a1b26;
      --terminal-text: #a9b1d6;
      --terminal-prompt: #7aa2f7;
      --terminal-highlight: #bb9af7;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cascadia Code', 'Fira Code', 'JetBrains Mono', monospace;
      background-color: #f5f7fa;
      color: var(--dark);
      transition: var(--transition);
      min-height: 100vh;
    }

    .dark-mode body {
      background-color: #121212;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid #e0e0e0;
    }

    h1, h2 {
      color: var(--dark);
      margin-bottom: 20px;
      font-weight: 600;
    }

    .dark-mode h1, .dark-mode h2 {
      color: var(--light);
    }

    .theme-toggle {
      background: none;
      border: none;
      color: var(--dark);
      font-size: 1.5rem;
      cursor: pointer;
      transition: var(--transition);
    }

    .dark-mode .theme-toggle {
      color: var(--light);
    }

    .theme-toggle:hover {
      transform: rotate(30deg);
    }

    .card {
      background-color: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 25px;
      margin-bottom: 30px;
      transition: var(--transition);
    }

    .dark-mode .card {
      background-color: #1e1e1e;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .card:hover {
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
      transform: translateY(-5px);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--dark);
    }

    .dark-mode label {
      color: var(--light);
    }

    input, .ql-container, .file-input-container {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      font-size: 16px;
      transition: var(--transition);
    }

    .dark-mode input, .dark-mode .ql-container, .dark-mode .ql-toolbar, .dark-mode .file-input-container {
      background-color: #333;
      border-color: #444;
      color: white;
    }

    .dark-mode .ql-toolbar .ql-stroke {
      stroke: white;
    }

    .dark-mode .ql-toolbar .ql-fill {
      fill: white;
    }

    .dark-mode .ql-toolbar .ql-picker {
      color: white;
    }

    input:focus, .ql-container:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }

    .ql-toolbar {
      border-top-left-radius: var(--border-radius);
      border-top-right-radius: var(--border-radius);
    }

    .ql-container {
      border-bottom-left-radius: var(--border-radius);
      border-bottom-right-radius: var(--border-radius);
      height: 250px;
    }

    .btn {
      display: inline-block;
      font-weight: 500;
      text-align: center;
      white-space: nowrap;
      vertical-align: middle;
      user-select: none;
      border: 1px solid transparent;
      padding: 12px 20px;
      font-size: 16px;
      line-height: 1.5;
      border-radius: var(--border-radius);
      transition: var(--transition);
      cursor: pointer;
    }

    .btn-primary {
      color: white;
      background-color: var(--primary);
      border-color: var(--primary);
    }

    .btn-primary:hover {
      background-color: var(--primary-dark);
      border-color: var(--primary-dark);
      transform: translateY(-2px);
    }

    .btn-danger {
      color: white;
      background-color: var(--danger);
      border-color: var(--danger);
    }

    .btn-danger:hover {
      background-color: #d91a6d;
      border-color: #d91a6d;
    }

    .btn-secondary {
      color: white;
      background-color: var(--secondary);
      border-color: var(--secondary);
    }

    .btn-secondary:hover {
      background-color: #3630b3;
      border-color: #3630b3;
    }

    .table-container {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #e0e0e0;
    }

    .dark-mode th, .dark-mode td {
      border-bottom: 1px solid #333;
    }

    th {
      background-color: #f8f9fa;
      font-weight: 600;
      color: var(--dark);
    }

    .dark-mode th {
      background-color: #2a2a2a;
      color: var(--light);
    }

    tr {
      transition: var(--transition);
    }

    tr:hover {
      background-color: rgba(67, 97, 238, 0.05);
    }

    .dark-mode tr:hover {
      background-color: rgba(76, 201, 240, 0.05);
    }

    .action-btn {
      padding: 8px 12px;
      border-radius: var(--border-radius);
      font-size: 14px;
      margin-bottom: 4px;
    }

    .content-preview {
      max-height: 100px;
      max-width: 500px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: white;
      color: var(--dark);
      padding: 15px 25px;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      display: flex;
      align-items: center;
      z-index: 1000;
      transform: translateX(150%);
      transition: transform 0.3s ease;
    }

    .dark-mode .toast {
      background-color: #333;
      color: white;
    }

    .toast.show {
      transform: translateX(0);
    }

    .toast-success {
      border-left: 4px solid var(--success);
    }

    .toast-error {
      border-left: 4px solid var(--danger);
    }

    .toast-icon {
      margin-right: 10px;
      font-size: 20px;
    }

    .toast-success .toast-icon {
      color: var(--success);
    }

    .toast-error .toast-icon {
      color: var(--danger);
    }

    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: var(--transition);
    }

    .dark-mode .loading {
      background-color: rgba(0, 0, 0, 0.7);
    }

    .loading.show {
      opacity: 1;
      visibility: visible;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .knowledge-item {
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .edit-mode {
      display: none;
    }

    .edit-mode.active {
      display: block;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .back-to-list {
      margin-bottom: 15px;
      display: inline-block;
      cursor: pointer;
      color: var(--primary);
      font-weight: 500;
    }

    .back-to-list:hover {
      text-decoration: underline;
    }

    /* File input styling */
    .file-input-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 15px;
      border: 2px dashed #ddd;
      background-color: #f9f9f9;
      text-align: center;
      cursor: pointer;
    }

    .dark-mode .file-input-container {
      background-color: #2a2a2a;
      border-color: #444;
    }

    .file-input-container:hover {
      border-color: var(--primary);
    }

    .file-input {
      display: none;
    }

    .file-input-label {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    .file-input-icon {
      font-size: 2rem;
      color: var(--primary);
    }

    .file-list {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .file-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: var(--border-radius);
      animation: fadeIn 0.3s ease;
    }

    .dark-mode .file-item {
      background-color: #333;
    }

    .file-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .file-icon {
      font-size: 1.2rem;
      color: var(--primary);
    }

    .file-name {
      font-weight: 500;
    }

    .file-size {
      color: var(--gray);
      font-size: 0.9rem;
    }

    .file-actions {
      display: flex;
      gap: 5px;
    }

    .file-action-btn {
      background: none;
      border: none;
      color: var(--gray);
      cursor: pointer;
      transition: var(--transition);
      font-size: 1.1rem;
    }

    .file-action-btn:hover {
      color: var(--primary);
    }

    .file-action-btn.delete:hover {
      color: var(--danger);
    }

    .file-preview {
      margin-top: 15px;
    }

    .file-preview-title {
      font-weight: 500;
      margin-bottom: 10px;
    }

    .attached-files {
      margin-top: 15px;
    }

    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }
      
      .card {
        padding: 15px;
      }
      
      th, td {
        padding: 10px;
      }
      
      .btn {
        padding: 10px 15px;
      }
    }

    /* Responsive table */
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      
      thead tr {
        position: absolute;
        top: -9999px;
        left: -9999px;
      }
      
      tr {
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: var(--border-radius);
      }
      
      td {
        border: none;
        border-bottom: 1px solid #ddd;
        position: relative;
        padding-left: 50%;
      }
      
      td:before {
        position: absolute;
        top: 15px;
        left: 15px;
        width: 45%;
        padding-right: 10px;
        white-space: nowrap;
        font-weight: bold;
      }
      
      td:nth-of-type(1):before { content: "ID"; }
      td:nth-of-type(2):before { content: "Title"; }
      td:nth-of-type(3):before { content: "Question"; }
      td:nth-of-type(4):before { content: "Content"; }
      td:nth-of-type(5):before { content: "Files"; }
      td:nth-of-type(6):before { content: "Actions"; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-brain"></i> Apollo DB Admin Page</h1>
      <div>
        <a href="/" class="btn btn-secondary" style="margin-right: 10px;">
          <i class="fas fa-home"></i> Home
        </a>
        <button id="themeToggle" class="theme-toggle">
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </header>
    
    <div id="listView">
      <div class="card">
        <h2><i class="fas fa-plus-circle"></i> Add New Knowledge</h2>
        <form id="knowledgeForm" enctype="multipart/form-data">
          <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
          </div>
          <div class="form-group">
            <label for="question">Question:</label>
            <input type="text" id="question" name="question" required>
          </div>
          <div class="form-group">
            <label for="editor">Content:</label>
            <div id="editor"></div>
          </div>
          <div class="form-group">
            <label for="fileInput">Attachments:</label>
            <div class="file-input-container" id="fileInputContainer">
              <input type="file" id="fileInput" name="files" class="file-input" multiple>
              <label for="fileInput" class="file-input-label">
                <i class="fas fa-cloud-upload-alt file-input-icon"></i>
                <span>Click to upload files or drag and drop</span>
                <span class="file-input-info">(Max 5 files, 10MB each)</span>
              </label>
            </div>
            <div class="file-list" id="fileList"></div>
          </div>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-save"></i> Add Knowledge
          </button>
        </form>
      </div>

      <div class="card">
        <h2><i class="fas fa-list"></i> Existing Knowledge</h2>
        <div class="search-container" style="margin-bottom: 20px;">
          <input type="text" id="knowledgeSearch" class="search-input" placeholder="Search knowledge articles...">
        </div>
        <div class="table-container">
          <table id="knowledgeTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Question</th>
                <th>Content</th>
                <th>Files</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Knowledge entries will be loaded here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div id="editView" class="edit-mode">
      <a href="#" class="back-to-list" id="backToList"><i class="fas fa-arrow-left"></i> Back to List</a>
      
      <div class="card">
        <h2><i class="fas fa-edit"></i> Edit Knowledge</h2>
        <form id="editForm" enctype="multipart/form-data">
          <input type="hidden" id="editId">
          <div class="form-group">
            <label for="editTitle">Title:</label>
            <input type="text" id="editTitle" name="editTitle" required>
          </div>
          <div class="form-group">
            <label for="editQuestion">Question:</label>
            <input type="text" id="editQuestion" name="editQuestion" required>
          </div>
          <div class="form-group">
            <label for="editEditor">Content:</label>
            <div id="editEditor"></div>
          </div>
          <div class="form-group">
            <label>Current Attachments:</label>
            <div class="attached-files" id="attachedFiles">
              <!-- Existing files will be loaded here -->
            </div>
          </div>
          <div class="form-group">
            <label for="editFileInput">Add New Attachments:</label>
            <div class="file-input-container" id="editFileInputContainer">
              <input type="file" id="editFileInput" name="files" class="file-input" multiple>
              <label for="editFileInput" class="file-input-label">
                <i class="fas fa-cloud-upload-alt file-input-icon"></i>
                <span>Click to upload files or drag and drop</span>
                <span class="file-input-info">(Max 5 files, 10MB each)</span>
              </label>
            </div>
            <div class="file-list" id="editFileList"></div>
          </div>
          <div class="btn-group">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-save"></i> Save Changes
            </button>
            <button type="button" id="discardChanges" class="btn btn-secondary">
              <i class="fas fa-times"></i> Discard Changes
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div id="toast" class="toast">
    <span class="toast-icon"></span>
    <span id="toastMessage"></span>
  </div>

  <div id="loading" class="loading">
    <div class="spinner"></div>
  </div>

  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script>
    // Theme toggle functionality
    const themeToggle = document.getElementById('themeToggle');
    const htmlElement = document.documentElement;
    
    // Check for saved theme preference
    if (localStorage.getItem('darkMode') === 'true') {
      htmlElement.classList.add('dark-mode');
      themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
    }
    
    themeToggle.addEventListener('click', () => {
      htmlElement.classList.toggle('dark-mode');
      const isDarkMode = htmlElement.classList.contains('dark-mode');
      localStorage.setItem('darkMode', isDarkMode);
      
      themeToggle.innerHTML = isDarkMode 
        ? '<i class="fas fa-sun"></i>' 
        : '<i class="fas fa-moon"></i>';
    });

    // Initialize Quill editors
    var quill = new Quill('#editor', {
      theme: 'snow',
      placeholder: 'Write your content here...',
      modules: {
        toolbar: [
          ['bold', 'italic', 'underline', 'strike'],
          ['blockquote', 'code-block'],
          [{ 'header': 1 }, { 'header': 2 }],
          [{ 'list': 'ordered'}, { 'list': 'bullet' }],
          [{ 'script': 'sub'}, { 'script': 'super' }],
          [{ 'indent': '-1'}, { 'indent': '+1' }],
          [{ 'direction': 'rtl' }],
          [{ 'size': ['small', false, 'large', 'huge'] }],
          [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
          [{ 'color': [] }, { 'background': [] }],
          [{ 'font': [] }],
          [{ 'align': [] }],
          ['clean'],
          ['link', 'image']
        ]
      }
    });

    var editQuill = new Quill('#editEditor', {
      theme: 'snow',
      placeholder: 'Edit your content here...',
      modules: {
        toolbar: [
          ['bold', 'italic', 'underline', 'strike'],
          ['blockquote', 'code-block'],
          [{ 'header': 1 }, { 'header': 2 }],
          [{ 'list': 'ordered'}, { 'list': 'bullet' }],
          [{ 'script': 'sub'}, { 'script': 'super' }],
          [{ 'indent': '-1'}, { 'indent': '+1' }],
          [{ 'direction': 'rtl' }],
          [{ 'size': ['small', false, 'large', 'huge'] }],
          [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
          [{ 'color': [] }, { 'background': [] }],
          [{ 'font': [] }],
          [{ 'align': [] }],
          ['clean'],
          ['link', 'image']
        ]
      }
    });

    // File input handling
    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('fileList');
    const fileInputContainer = document.getElementById('fileInputContainer');
    
    const editFileInput = document.getElementById('editFileInput');
    const editFileList = document.getElementById('editFileList');
    const editFileInputContainer = document.getElementById('editFileInputContainer');
    
    // Handle file selection
    fileInput.addEventListener('change', handleFileSelect);
    editFileInput.addEventListener('change', (e) => handleFileSelect(e, editFileList));
    
    // Handle drag and drop
    fileInputContainer.addEventListener('dragover', handleDragOver);
    fileInputContainer.addEventListener('drop', handleDrop);
    
    editFileInputContainer.addEventListener('dragover', handleDragOver);
    editFileInputContainer.addEventListener('drop', (e) => handleDrop(e, editFileInput, editFileList));
    
    function handleDragOver(e) {
      e.preventDefault();
      e.stopPropagation();
      this.style.borderColor = 'var(--primary)';
      this.style.backgroundColor = 'rgba(67, 97, 238, 0.05)';
    }
    
    function handleDrop(e, inputElement = fileInput, listElement = fileList) {
      e.preventDefault();
      e.stopPropagation();
      this.style.borderColor = '';
      this.style.backgroundColor = '';
      
      if (e.dataTransfer.files.length > 0) {
        inputElement.files = e.dataTransfer.files;
        handleFileSelect({ target: inputElement }, listElement);
      }
    }
    
    function handleFileSelect(e, listElement = fileList) {
      const files = e.target.files;
      listElement.innerHTML = '';
      
      if (files.length > 5) {
        showToast('Maximum 5 files allowed', 'error');
        e.target.value = '';
        return;
      }
      
      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        
        if (file.size > 10 * 1024 * 1024) {
          showToast(`File ${file.name} exceeds 10MB limit`, 'error');
          continue;
        }
        
        const fileItem = document.createElement('div');
        fileItem.className = 'file-item';
        
        const fileInfo = document.createElement('div');
        fileInfo.className = 'file-info';
        
        const fileIcon = document.createElement('i');
        fileIcon.className = 'file-icon ' + getFileIcon(file.name);
        
        const fileName = document.createElement('div');
        fileName.className = 'file-name';
        fileName.textContent = file.name;
        
        const fileSize = document.createElement('div');
        fileSize.className = 'file-size';
        fileSize.textContent = formatFileSize(file.size);
        
        fileInfo.appendChild(fileIcon);
        fileInfo.appendChild(fileName);
        fileInfo.appendChild(fileSize);
        
        const fileActions = document.createElement('div');
        fileActions.className = 'file-actions';
        
        const removeBtn = document.createElement('button');
        removeBtn.type = 'button';
        removeBtn.className = 'file-action-btn delete';
        removeBtn.innerHTML = '<i class="fas fa-times"></i>';
        removeBtn.addEventListener('click', function() {
          fileItem.remove();
          // Clear the file input
          e.target.value = '';
        });
        
        fileActions.appendChild(removeBtn);
        
        fileItem.appendChild(fileInfo);
        fileItem.appendChild(fileActions);
        
        listElement.appendChild(fileItem);
      }
    }
    
    function getFileIcon(filename) {
      const ext = filename.split('.').pop().toLowerCase();
      
      const iconMap = {
        'pdf': 'fas fa-file-pdf',
        'doc': 'fas fa-file-word',
        'docx': 'fas fa-file-word',
        'xls': 'fas fa-file-excel',
        'xlsx': 'fas fa-file-excel',
        'ppt': 'fas fa-file-powerpoint',
        'pptx': 'fas fa-file-powerpoint',
        'jpg': 'fas fa-file-image',
        'jpeg': 'fas fa-file-image',
        'png': 'fas fa-file-image',
        'gif': 'fas fa-file-image',
        'zip': 'fas fa-file-archive',
        'rar': 'fas fa-file-archive',
        'txt': 'fas fa-file-alt',
        'csv': 'fas fa-file-csv'
      };
      
      return iconMap[ext] || 'fas fa-file';
    }
    
    function formatFileSize(bytes) {
      if (bytes === 0) return '0 Bytes';
      
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      
      return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    // Toast notification
    function showToast(message, type = 'success') {
      const toast = document.getElementById('toast');
      const toastMessage = document.getElementById('toastMessage');
      const toastIcon = toast.querySelector('.toast-icon');
      
      toast.className = 'toast';
      toast.classList.add(`toast-${type}`);
      
      toastIcon.className = 'toast-icon';
      toastIcon.innerHTML = type === 'success' 
        ? '<i class="fas fa-check-circle"></i>' 
        : '<i class="fas fa-exclamation-circle"></i>';
      
      toastMessage.textContent = message;
      
      toast.classList.add('show');
      
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }

    // Loading indicator
    function showLoading() {
      document.getElementById('loading').classList.add('show');
    }
    
    function hideLoading() {
      document.getElementById('loading').classList.remove('show');
    }

    // View management
    const listView = document.getElementById('listView');
    const editView = document.getElementById('editView');
    const backToList = document.getElementById('backToList');
    const discardChanges = document.getElementById('discardChanges');

    function showEditView() {
      listView.style.display = 'none';
      editView.classList.add('active');
    }

    function showListView() {
      editView.classList.remove('active');
      listView.style.display = 'block';
    }

    backToList.addEventListener('click', (e) => {
      e.preventDefault();
      showListView();
    });

    discardChanges.addEventListener('click', (e) => {
      e.preventDefault();
      showListView();
    });

    // Load knowledge entries
    async function loadKnowledge() {
      try {
        showLoading();
        const response = await fetch('/api/admin/knowledge');
        const data = await response.json();
        
        const tableBody = document.querySelector('#knowledgeTable tbody');
        tableBody.innerHTML = '';
        
        if (data.knowledge && data.knowledge.length > 0) {
          data.knowledge.forEach((item, index) => {
            const row = document.createElement('tr');
            row.className = 'knowledge-item';
            row.style.animationDelay = `${index * 0.1}s`;
            
            // Create the row and cells separately to avoid HTML injection issues
            row.innerHTML = `
              <td>${item.id}</td>
              <td>${escapeHtml(item.title || '')}</td>
              <td>${escapeHtml(item.question || '')}</td>
              <td class="content-preview">${escapeHtml(item.content.substring(0, 100))}...</td>
              <td>${item.file_count || 0} files</td>
              <td id="actions-${item.id}"></td>
            `;

            // Create action buttons programmatically
            const actionsCell = row.querySelector(`#actions-${item.id}`);

            // Create Edit button
            const editButton = document.createElement('button');
            editButton.className = 'btn btn-primary action-btn edit-btn';
            editButton.dataset.id = item.id;
            editButton.innerHTML = '<i class="fas fa-edit"></i> Edit';
            editButton.addEventListener('click', loadKnowledgeForEdit);
            actionsCell.appendChild(editButton);

            // Create Delete button
            const deleteButton = document.createElement('button');
            deleteButton.className = 'btn btn-danger action-btn delete-btn';
            deleteButton.dataset.id = item.id;
            deleteButton.innerHTML = '<i class="fas fa-trash-alt"></i> Delete';
            deleteButton.addEventListener('click', deleteKnowledge);
            actionsCell.appendChild(deleteButton);
            
            tableBody.appendChild(row);
          });
          
          // Event listeners are now added directly to each button when created
        } else {
          tableBody.innerHTML = '<tr><td colspan="6" style="text-align: center;">No knowledge entries found</td></tr>';
        }
      } catch (error) {
        console.error('Error:', error);
        showToast('An error occurred while loading knowledge', 'error');
      } finally {
        hideLoading();
      }
    }

    // Load a single knowledge entry for editing
    async function loadKnowledgeForEdit() {
      const id = this.getAttribute('data-id');
      
      try {
        showLoading();
        const response = await fetch(`/api/admin/knowledge/${id}`);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        const knowledge = data.knowledge;
        const files = data.files || [];
        
        // Populate the edit form
        document.getElementById('editId').value = knowledge.id;
        document.getElementById('editTitle').value = knowledge.title || '';
        document.getElementById('editQuestion').value = knowledge.question || '';
        editQuill.root.innerHTML = knowledge.content || '';
        
        // Display attached files
        const attachedFilesContainer = document.getElementById('attachedFiles');
        attachedFilesContainer.innerHTML = '';
        
        if (files.length > 0) {
          files.forEach(file => {
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            
            const fileInfo = document.createElement('div');
            fileInfo.className = 'file-info';
            
            const fileIcon = document.createElement('i');
            fileIcon.className = 'file-icon ' + getFileIcon(file.filename);
            
            const fileName = document.createElement('div');
            fileName.className = 'file-name';
            fileName.textContent = file.filename;
            
            const fileSize = document.createElement('div');
            fileSize.className = 'file-size';
            fileSize.textContent = formatFileSize(file.file_size);
            
            fileInfo.appendChild(fileIcon);
            fileInfo.appendChild(fileName);
            fileInfo.appendChild(fileSize);
            
            const fileActions = document.createElement('div');
            fileActions.className = 'file-actions';
            
            const downloadBtn = document.createElement('button');
            downloadBtn.type = 'button';
            downloadBtn.className = 'file-action-btn';
            downloadBtn.innerHTML = '<i class="fas fa-download"></i>';
            downloadBtn.addEventListener('click', function() {
              window.open(`/api/files/${file.id}`, '_blank');
            });
            
            const deleteBtn = document.createElement('button');
            deleteBtn.type = 'button';
            deleteBtn.className = 'file-action-btn delete';
            deleteBtn.innerHTML = '<i class="fas fa-trash-alt"></i>';
            deleteBtn.addEventListener('click', function() {
              deleteFile(file.id, fileItem);
            });
            
            fileActions.appendChild(downloadBtn);
            fileActions.appendChild(deleteBtn);
            
            fileItem.appendChild(fileInfo);
            fileItem.appendChild(fileActions);
            
            attachedFilesContainer.appendChild(fileItem);
          });
        } else {
          attachedFilesContainer.innerHTML = '<p>No files attached</p>';
        }
        
        // Clear the file input
        document.getElementById('editFileInput').value = '';
        document.getElementById('editFileList').innerHTML = '';
        
        // Show the edit view
        showEditView();
      } catch (error) {
        console.error('Error:', error);
        showToast('An error occurred while loading the knowledge entry', 'error');
      } finally {
        hideLoading();
      }
    }

    // Delete a file attachment
    async function deleteFile(fileId, fileElement) {
      if (confirm('Are you sure you want to delete this file?')) {
        try {
          showLoading();
          const response = await fetch(`/api/admin/files/${fileId}`, {
            method: 'DELETE',
          });
          
          if (response.ok) {
            fileElement.style.transition = 'opacity 0.5s, transform 0.5s';
            fileElement.style.opacity = '0';
            fileElement.style.transform = 'translateX(20px)';
            
            setTimeout(() => {
              fileElement.remove();
              
              // Check if there are no more files
              const attachedFilesContainer = document.getElementById('attachedFiles');
              if (attachedFilesContainer.children.length === 0) {
                attachedFilesContainer.innerHTML = '<p>No files attached</p>';
              }
            }, 500);
            
            showToast('File deleted successfully!');
          } else {
            const data = await response.json();
            showToast(`Error: ${data.error || 'Failed to delete file'}`, 'error');
          }
        } catch (error) {
          console.error('Error:', error);
          showToast('An error occurred while deleting the file', 'error');
        } finally {
          hideLoading();
        }
      }
    }

    // Add knowledge
    document.getElementById('knowledgeForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const title = document.getElementById('title').value;
      const question = document.getElementById('question').value;
      const content = quill.root.innerHTML;
      const files = document.getElementById('fileInput').files;
      
      if (!title || !question || !content) {
        showToast('Please fill in all fields', 'error');
        return;
      }
      
      try {
        showLoading();
        
        // Create FormData object for file uploads
        const formData = new FormData();
        formData.append('title', title);
        formData.append('question', question);
        formData.append('content', content);
        
        // Add files if any
        if (files.length > 0) {
          for (let i = 0; i < files.length; i++) {
            formData.append('files', files[i]);
          }
        }
        
        const response = await fetch('/api/admin/knowledge', {
          method: 'POST',
          body: formData,
        });
        
        if (response.ok) {
          document.getElementById('title').value = '';
          document.getElementById('question').value = '';
          quill.setContents([]);
          document.getElementById('fileInput').value = '';
          document.getElementById('fileList').innerHTML = '';
          
          loadKnowledge();
          
          showToast('Knowledge added successfully!');
        } else {
          const data = await response.json();
          showToast(`Error: ${data.error || 'Failed to add knowledge'}`, 'error');
        }
      } catch (error) {
        console.error('Error:', error);
        showToast('An error occurred while adding knowledge', 'error');
      } finally {
        hideLoading();
      }
    });

    // Update knowledge
    document.getElementById('editForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const id = document.getElementById('editId').value;
      const title = document.getElementById('editTitle').value;
      const question = document.getElementById('editQuestion').value;
      const content = editQuill.root.innerHTML;
      const files = document.getElementById('editFileInput').files;
      
      if (!title || !question || !content) {
        showToast('Please fill in all fields', 'error');
        return;
      }
      
      try {
        showLoading();
        
        // Create FormData object for file uploads
        const formData = new FormData();
        formData.append('title', title);
        formData.append('question', question);
        formData.append('content', content);
        
        // Add files if any
        if (files.length > 0) {
          for (let i = 0; i < files.length; i++) {
            formData.append('files', files[i]);
          }
        }
        
        const response = await fetch(`/api/admin/knowledge/${id}`, {
          method: 'PUT',
          body: formData,
        });
        
        if (response.ok) {
          showListView();
          loadKnowledge();
          showToast('Knowledge updated successfully!');
        } else {
          const data = await response.json();
          showToast(`Error: ${data.error || 'Failed to update knowledge'}`, 'error');
        }
      } catch (error) {
        console.error('Error:', error);
        showToast('An error occurred while updating knowledge', 'error');
      } finally {
        hideLoading();
      }
    });

    // Delete knowledge
    async function deleteKnowledge() {
      const id = this.getAttribute('data-id');
      const row = this.closest('tr');
      
      if (confirm('Are you sure you want to delete this knowledge entry?')) {
        try {
          showLoading();
          const response = await fetch(`/api/admin/knowledge/${id}`, {
            method: 'DELETE',
          });
          
          if (response.ok) {
            // Add fade out animation before removing
            row.style.transition = 'opacity 0.5s, transform 0.5s';
            row.style.opacity = '0';
            row.style.transform = 'translateX(20px)';
            
            setTimeout(() => {
              loadKnowledge();
            }, 500);
            
            showToast('Knowledge deleted successfully!');
          } else {
            const data = await response.json();
            showToast(`Error: ${data.error || 'Failed to delete knowledge'}`, 'error');
          }
        } catch (error) {
          console.error('Error:', error);
          showToast('An error occurred while deleting knowledge', 'error');
        } finally {
          hideLoading();
        }
      }
    }

    // Escape HTML to prevent XSS
    function escapeHtml(unsafe) {
      return unsafe
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    // Load knowledge on page load
    document.addEventListener('DOMContentLoaded', loadKnowledge);

    // Search functionality
    document.getElementById('knowledgeSearch').addEventListener('input', function() {
      const searchTerm = this.value.toLowerCase().trim();
      const rows = document.querySelectorAll('#knowledgeTable tbody tr');
      
      rows.forEach(row => {
        const title = row.querySelector('td:nth-child(2)').textContent.toLowerCase();
        const question = row.querySelector('td:nth-child(3)').textContent.toLowerCase();
        const content = row.querySelector('td:nth-child(4)').textContent.toLowerCase();
        
        // Check if any of the fields contain the search term
        if (title.includes(searchTerm) || question.includes(searchTerm) || content.includes(searchTerm)) {
          row.style.display = '';
        } else {
          row.style.display = 'none';
        }
      });
    });
  </script>
</body>
