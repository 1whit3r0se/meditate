<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knowledge Base Admin</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1, h2 {
      color: #333;
    }
    form {
      margin-bottom: 30px;
      padding: 20px;
      background-color: #f5f5f5;
      border-radius: 5px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, #editor {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    #editor {
      height: 200px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
    .delete-btn {
      background-color: #f44336;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .delete-btn:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <h1>Knowledge Base Admin</h1>
  
  <form id="knowledgeForm">
    <h2>Add New Knowledge</h2>
    <div>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>
    </div>
    <div>
      <label for="editor">Content:</label>
      <div id="editor"></div>
    </div>
    <button type="submit">Add Knowledge</button>
  </form>
  
  <h2>Existing Knowledge</h2>
  <table id="knowledgeTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Content</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Knowledge entries will be loaded here -->
    </tbody>
  </table>

  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script>
    var quill = new Quill('#editor', {
      theme: 'snow'
    });

    document.addEventListener('DOMContentLoaded', loadKnowledge);

    document.getElementById('knowledgeForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const title = document.getElementById('title').value;
      const content = quill.root.innerHTML;
      
      try {
        const response = await fetch('/api/admin/knowledge', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ title, content }),
        });
        
        if (response.ok) {
          document.getElementById('title').value = '';
          quill.setContents([]);
          
          loadKnowledge();
          
          alert('Knowledge added successfully!');
        } else {
          const data = await response.json();
          alert(`Error: ${data.error || 'Failed to add knowledge'}`);
        }
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while adding knowledge');
      }
    });

    async function loadKnowledge() {
      try {
        const response = await fetch('/api/admin/knowledge');
        const data = await response.json();
        
        const tableBody = document.querySelector('#knowledgeTable tbody');
        tableBody.innerHTML = '';
        
        if (data.knowledge && data.knowledge.length > 0) {
          data.knowledge.forEach(item => {
            const row = document.createElement('tr');
            
            row.innerHTML = `
              <td>${item.id}</td>
              <td>${escapeHtml(item.title)}</td>
              <td>${item.content.substring(0, 100)}...</td>
              <td>
                <button class="delete-btn" data-id="${item.id}">Delete</button>
              </td>
            `;
            
            tableBody.appendChild(row);
          });
          
          document.querySelectorAll('.delete-btn').forEach(button => {
            button.addEventListener('click', deleteKnowledge);
          });
        } else {
          tableBody.innerHTML = '<tr><td colspan="4">No knowledge entries found</td></tr>';
        }
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while loading knowledge');
      }
    }

    async function deleteKnowledge() {
      const id = this.getAttribute('data-id');
      
      if (confirm('Are you sure you want to delete this knowledge entry?')) {
        try {
          const response = await fetch(`/api/admin/knowledge/${id}`, {
            method: 'DELETE',
          });
          
          if (response.ok) {
            loadKnowledge();
            
            alert('Knowledge deleted successfully!');
          } else {
            const data = await response.json();
            alert(`Error: ${data.error || 'Failed to delete knowledge'}`);
          }
        } catch (error) {
          console.error('Error:', error);
          alert('An error occurred while deleting knowledge');
        }
      }
    }

    function escapeHtml(unsafe) {
      return unsafe
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }
  </script>
</body>
</html>
