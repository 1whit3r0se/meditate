<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apollo DB - Admin</title>
  <link rel="icon" type="image/png" href="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/apollo-5ls5iKKPFmglazvYUE7bAbEzQO1eqP.png">
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #667eea;
      --primary-dark: #5a67d8;
      --secondary: #764ba2;
      --success: #48bb78;
      --danger: #f56565;
      --warning: #ed8936;
      --light: #f7fafc;
      --dark: #2d3748;
      --gray: #718096;
      --border-radius: 12px;
      --box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }

    .dark-mode {
      --primary: #90cdf4;
      --primary-dark: #63b3ed;
      --secondary: #b794f6;
      --success: #68d391;
      --danger: #fc8181;
      --warning: #f6ad55;
      --light: #2d3748;
      --dark: #e2e8f0;
      --gray: #a0aec0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: var(--dark);
      transition: var(--transition);
      min-height: 100vh;
      line-height: 1.6;
    }

    .dark-mode body {
      background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
      color: var(--dark);
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
    }

    /* Navigation */
    .nav-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: var(--border-radius);
      padding: 1rem 2rem;
      margin-bottom: 2rem;
      box-shadow: var(--box-shadow);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .dark-mode .nav-container {
      background: rgba(45, 55, 72, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .nav-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .nav-brand {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
      text-decoration: none;
    }

    .nav-brand i {
      font-size: 2rem;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .nav-tabs {
      display: flex;
      gap: 0.5rem;
      background: rgba(0, 0, 0, 0.05);
      padding: 0.25rem;
      border-radius: 10px;
    }

    .dark-mode .nav-tabs {
      background: rgba(255, 255, 255, 0.05);
    }

    .nav-tab {
      padding: 0.75rem 1.5rem;
      border: none;
      background: transparent;
      color: var(--gray);
      border-radius: 8px;
      cursor: pointer;
      transition: var(--transition);
      font-weight: 500;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .nav-tab.active {
      background: white;
      color: var(--primary);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .dark-mode .nav-tab.active {
      background: var(--light);
      color: var(--primary);
    }

    .nav-controls {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .theme-toggle {
      background: none;
      border: none;
      color: var(--dark);
      font-size: 1.25rem;
      cursor: pointer;
      transition: var(--transition);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .theme-toggle:hover {
      background: rgba(102, 126, 234, 0.1);
      transform: rotate(15deg);
    }

    /* Admin Tabs */
    .admin-tabs {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 2rem;
      background: rgba(255, 255, 255, 0.9);
      padding: 0.5rem;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
    }

    .dark-mode .admin-tabs {
      background: rgba(45, 55, 72, 0.9);
    }

    .admin-tab {
      padding: 1rem 1.5rem;
      border: none;
      background: transparent;
      color: var(--gray);
      border-radius: 8px;
      cursor: pointer;
      transition: var(--transition);
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex: 1;
      justify-content: center;
    }

    .admin-tab.active {
      background: var(--gradient-primary);
      color: white;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .admin-tab:hover:not(.active) {
      background: rgba(102, 126, 234, 0.1);
      color: var(--primary);
    }

    /* Tab Content */
    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Cards */
    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      border: 1px solid rgba(255, 255, 255, 0.2);
      margin-bottom: 2rem;
      overflow: hidden;
    }

    .dark-mode .card {
      background: rgba(45, 55, 72, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .card-header {
      background: var(--gradient-primary);
      color: white;
      padding: 1.5rem 2rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .card-header i {
      font-size: 1.5rem;
    }

    .card-header h2 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .card-body {
      padding: 2rem;
    }

    /* Forms */
    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--dark);
    }

    input, select, textarea {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 2px solid rgba(102, 126, 234, 0.2);
      border-radius: var(--border-radius);
      font-size: 1rem;
      transition: var(--transition);
      background: rgba(255, 255, 255, 0.9);
      color: var(--dark);
    }

    .dark-mode input,
    .dark-mode select,
    .dark-mode textarea {
      background: rgba(45, 55, 72, 0.9);
      border-color: rgba(144, 205, 244, 0.3);
    }

    input:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: var(--transition);
      font-weight: 500;
      text-decoration: none;
      font-size: 1rem;
    }

    .btn-primary {
      background: var(--gradient-primary);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .btn-secondary {
      background: var(--gray);
      color: white;
    }

    .btn-secondary:hover {
      background: var(--dark);
      transform: translateY(-2px);
    }

    .btn-danger {
      background: var(--danger);
      color: white;
    }

    .btn-danger:hover {
      background: #e53e3e;
      transform: translateY(-2px);
    }

    .btn-success {
      background: var(--success);
      color: white;
    }

    .btn-success:hover {
      background: #38a169;
      transform: translateY(-2px);
    }

    /* Dynamic Form Sections */
    .dynamic-section {
      border: 2px dashed rgba(102, 126, 234, 0.3);
      border-radius: var(--border-radius);
      padding: 1.5rem;
      margin-bottom: 1rem;
      background: rgba(102, 126, 234, 0.05);
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .section-title {
      font-weight: 600;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .remove-btn {
      background: var(--danger);
      color: white;
      border: none;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
    }

    .remove-btn:hover {
      background: #e53e3e;
      transform: scale(1.1);
    }

    .add-btn {
      background: var(--success);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: var(--transition);
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .add-btn:hover {
      background: #38a169;
      transform: translateY(-2px);
    }

    /* Tables */
    .table-container {
      overflow-x: auto;
      border-radius: var(--border-radius);
      border: 1px solid rgba(102, 126, 234, 0.2);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid rgba(102, 126, 234, 0.1);
    }

    th {
      background: rgba(102, 126, 234, 0.1);
      font-weight: 600;
      color: var(--primary);
    }

    tr:hover {
      background: rgba(102, 126, 234, 0.05);
    }

    /* Loading */
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: var(--transition);
      backdrop-filter: blur(5px);
    }

    .loading.show {
      opacity: 1;
      visibility: visible;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(102, 126, 234, 0.2);
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Toast */
    .toast {
      position: fixed;
      top: 2rem;
      right: 2rem;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      color: var(--dark);
      padding: 1rem 1.5rem;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      display: flex;
      align-items: center;
      gap: 0.75rem;
      z-index: 1000;
      transform: translateX(150%);
      transition: var(--transition);
      border-left: 4px solid var(--success);
    }

    .dark-mode .toast {
      background: rgba(45, 55, 72, 0.95);
    }

    .toast.show {
      transform: translateX(0);
    }

    .toast.error {
      border-left-color: var(--danger);
    }

    .toast-icon {
      font-size: 1.25rem;
      color: var(--success);
    }

    .toast.error .toast-icon {
      color: var(--danger);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      .nav-header {
        flex-direction: column;
        align-items: stretch;
      }

      .admin-tabs {
        flex-direction: column;
      }

      .admin-tab {
        justify-content: flex-start;
      }

      .card-body {
        padding: 1.5rem;
      }

      .form-row {
        grid-template-columns: 1fr;
      }
    }

    /* Quill Editor Styling */
    .ql-toolbar {
      border-top-left-radius: var(--border-radius);
      border-top-right-radius: var(--border-radius);
      border-color: rgba(102, 126, 234, 0.2);
      background: rgba(255, 255, 255, 0.9);
    }

    .ql-container {
      border-bottom-left-radius: var(--border-radius);
      border-bottom-right-radius: var(--border-radius);
      border-color: rgba(102, 126, 234, 0.2);
      background: rgba(255, 255, 255, 0.9);
      min-height: 200px;
    }

    .dark-mode .ql-toolbar,
    .dark-mode .ql-container {
      background: rgba(45, 55, 72, 0.9);
      border-color: rgba(144, 205, 244, 0.3);
    }

    .dark-mode .ql-editor {
      color: var(--dark);
    }

    .dark-mode .ql-toolbar .ql-stroke {
      stroke: var(--dark);
    }

    .dark-mode .ql-toolbar .ql-fill {
      fill: var(--dark);
    }
  </style>
</head>

    <!-- Navigation -->
    <div class="nav-container">
      <div class="nav-header">
        <a href="/" class="nav-brand">
          <i class="fas fa-brain"></i>
          Apollo DB Admin
        </a>
        
        <div class="nav-tabs">
          <a href="/" class="nav-tab">
            <i class="fas fa-database"></i>
            Knowledge Base
          </a>
          <a href="/labs" class="nav-tab">
            <i class="fas fa-flask"></i>
            Labs
          </a>
        </div>

        <div class="nav-controls">
          <button id="themeToggle
