<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knowledge Base Admin</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-brain"></i> Knowledge Base Admin</h1>
      <button id="themeToggle" class="theme-toggle">
        <i class="fas fa-moon"></i>
      </button>
    </header>
    
    <div class="card">
      <h2><i class="fas fa-plus-circle"></i> Add New Knowledge</h2>
      <form id="knowledgeForm">
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
          <label for="question">Question:</label>
          <input type="text" id="question" name="question" required>
        </div>
        <div class="form-group">
          <label for="answerEditor">Answer:</label>
          <div id="answerEditor"></div>
        </div>
        <div class="form-group">
          <label for="editor">Content (Additional Details):</label>
          <div id="editor"></div>
        </div>
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-save"></i> Add Knowledge
        </button>
      </form>
    </div>

    <div class="card">
      <h2><i class="fas fa-list"></i> Existing Knowledge</h2>
      <div class="table-container">
        <table id="knowledgeTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Question</th>
              <th>Answer</th>
              <th>Content</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Knowledge entries will be loaded here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div id="toast" class="toast">
    <span class="toast-icon"></span>
    <span id="toastMessage"></span>
  </div>

  <div id="loading" class="loading">
    <div class="spinner"></div>
  </div>

  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script src="/js/admin.js"></script>
</body>
</html>
